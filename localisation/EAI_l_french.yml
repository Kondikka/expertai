 EAI_DM.1300_t:0 "Operation Countenance"
 EAI_DM.1300_d:0 "We have received a proposal from [From.GetNameDef] to launch a joint invasion of Iran. They say that we must secure its oil fields from the enemy and establish a safe supply route to the Soviet Union."
 EAI_DM.1300.o1:0 "We agree."
 EAI_DM.1300.o2:0 "We refuse."
 EAI_DM.1300.tt:0 "We will launch a surprise attack in 35 days."
 EAI_DM.1301_t:0 "Anglo-Soviet Invasion of Iran"
 EAI_DM.1301_d:0 "[SOV.GetNameDefCap] and [ENG.GetNameDef] have launched a joint invasion of Iran. They cite strategic concerns over the region as their justification."
 EAI_DM.1301.o1:0 "Interesting..."
 EAI_DM.1302_t:0 "Operation Countenance"
 EAI_DM.1302_d:0 "[From.GetNameDefCap] has refused to conduct a joint invasion of Iran."
 EAI_DM.1302.o1:0 "Damn them."
 EAI_DM.1303_t:0 "Operation Countenance"
 EAI_DM.1303_d:0 "[From.GetNameDefCap] has agreed to assist us in a joint invasion of Iran."
 EAI_DM.1303.o1:0 "Good."