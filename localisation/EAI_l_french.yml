 EAI_DM.58.t:0 "Afrique de l'Est Italien"
 EAI_DM.58.d:0 "Nos dirigeants à Rome proposent que nous établissions une nouvelle colonie de l'Afrique de l'Est italien en fusionnant nos trois possessions dans la Corne de l'Afrique : l'Érythrée italienne, l'Éthiopie italienne et le Somaliland italien, et désignons le héros de guerre de la guerre éthiopienne, Pietro Badoglio, comme Vice-roi."
 EAI_DM.58.o1:0 "Rédiger la constitution."
 EAI_DM.58.o2:0 "Gardez-le sous notre administration stricte."
 
 EAI_DM.1000.t:0 "Expert AI"
 EAI_DM.1000.d:0 "[From.GetName] justifie un objectif de guerre contre [Root.GetName] (25 jours)."
 
 EAI.4.t:0 "Expert AI"
 EAI.4.d:0 "Le joueur qui contrôle [From.GetNameDef] a ouvert la configuration d'événement Expert AI."
 
 EAI.3.t:0 "Expert AI"
 EAI.3.d:0 "Ceci semble être un jeu multijoueur. Un seul joueur peut configurer les paramètres de démarrage. Cependant, vous pouvez choisir d'autoriser tout le monde à ouvrir la fenêtre de configuration avancée plus tard dans le jeu ou de la limiter à vous-même. Chaque fois que la fenêtre de configuration s'ouvre, tous les joueurs du jeu sont avertis.\n\nSouhaitez-vous configurer les paramètres de démarrage d'Expert AI dans cette session ?"
 EAI.3.o3:0 "Oui, et je suis le seul à pouvoir ouvrir la fenêtre de configuration pendant ce jeu."
 EAI.3.o1:0 "Oui, mais tout le monde est autorisé à ouvrir la fenêtre de configuration plus tard."
 EAI.3.o2:0 "Non, laissez quelqu'un d'autre configurer le mod"

