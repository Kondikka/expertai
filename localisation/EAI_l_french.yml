 EAI_config_DIFFICULTY_3_headline:0 "Renforts Dynamiques [EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "Les pays de l'IA qui sont en guerre avec un joueur peuvent recevoir des divisions et de l'équipement gratuits lorsqu'ils perdent. Les renforts arriveront environ une fois par mois tant que le pays y sera éligible.\n\nLe nombre total de divisions qui peuvent être reçues dépend de la taille du pays. Leur emplacement est de préférence quelque part derrière le front actif, mais hors de votre vue.\n\nL'équipement n'est reçu que dans les catégories d'équipement terrestre où l'IA est déficitaire.\n\n§YNombre total de divisions créées dans ce jeu :[?Global.EAI_global_dd_unit_count]§!\n\n§RVous pouvez désactiver ou remplacer ce paramètre pour des pays spécifiques via la configuration pays.§!"
