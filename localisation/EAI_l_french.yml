 EAI_config_STARTUP_window_desc:0 "§YChoisissez ici vos préférences générales ou entrez dans la configuration avancée pour personnaliser le jeu plus en détail. Appuyez sur Quitter pour jouer avec les réglages par défaut.\n\nLa configuration avancée vous permet de personnaliser les paramètres de difficulté et certains comportements de l'IA au lieu d'utiliser les préréglages ici et vous donne plus d'informations sur les différentes fonctions du mod.\n\nPour personnaliser un pays spécifique, sélectionnez ce pays sur la carte et appuyez sur CTRL-SHIFT-O lorsque cette fenêtre est ouverte.\n\nUtilisez le raccourci CTRL-SHIFT-O pour ouvrir la fenêtre de configuration avancée à tout moment dans le jeu.§!"
 
 EAI_config_STARTUP_1_headline:0 "Mode"
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "Cela influence les types généraux d'armées, de marine et d'aviation que l'IA recherche et construit."

 EAI_config_STARTUP_1a:0 "Normal"
 EAI_config_STARTUP_1a_tt:0 "§YMode: Normal§!\n\n§L- L'IA crée des armées plus efficaces et peut changer le style général de son armée d'un jeu à l'autre.§!"

 EAI_config_STARTUP_1b:0 "Difficile"
 EAI_config_STARTUP_1b_tt:0 "§YMode: Difficile§!\n\n§L- Similaire au mode normal sauf que les pays IA peuvent construire leurs armées entières autour de 40 gabarits de largeur.§!"

 EAI_config_STARTUP_1c:0 "Historique"
 EAI_config_STARTUP_1c_tt:0 "§YMode: Historique§!\n\n§L- L'IA construit des armées un peu plus appropriées sur le plan historique au lieu d'avoir plus de liberté dans le choix de ses doctrines et de ses types de divisions.\n\n§R- Ce mode rend le jeu un peu plus facile.§!"

 EAI_config_STARTUP_1d:0 "Aléatoire"
 EAI_config_STARTUP_1d_tt:0 "§YMode: Aléatoire§!\n\n§L- Tous les pays IA sont libres de construire ce qu'ils veulent.§!"

 EAI_config_STARTUP_2_headline:0 "Difficulté"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "Ce sont des préréglages de difficulté qui combinent différents paramètres de difficulté. Ces paramètres de difficulté sont entièrement optionnels et ne représentent qu'une petite partie de l'ensemble du mod."

 EAI_config_STARTUP_2a:0 "Facile"
 EAI_config_STARTUP_2a_tt:0 "§YDifficulté: Facile§!\n\n§G- Réduction de la résistance à l'IA désactivée (l'IA utilisera la politique d'occupation la plus douce).\n\n- Amélioration de la logique de prêt-bail de l'IA désactivée.§!\n\n§G- Comportement anti-agression de l'IA désactivé.§!"

 EAI_config_STARTUP_2b:0 "Normal"
 EAI_config_STARTUP_2b_tt:0 "§YDifficulté: Normal§!\n\n§R- L'IA prend 75% d'effets réduits de la résistance.§!"

 EAI_config_STARTUP_2c:0 "Difficile"
 EAI_config_STARTUP_2c_tt:0 "§YDifficulté : Difficile§!\n\n§R- L'IA prend 75% d'effets réduits de la résistance.\n\n- Difficulté dynamique : Les pays ennemis proches de vous ou de vos alliés recevront des bonus modérés.\n\n-25 % de réduction de l'attrition de l'IA.§!"

 EAI_config_STARTUP_2d:0 "Très difficile"
 EAI_config_STARTUP_2d_tt:0 "§YDifficulté : Très difficile§!\n\n§R-L'IA prend 75% d'effets réduits de la résistance.\n\n- Difficulté dynamique : Les pays ennemis proches de vous ou de vos alliés recevront des bonus modérés.\n\n- Défense dynamique désespérée : Les pays en guerre contre vous recevront des bonus croissants à mesure qu'ils se rapprocheront de la capitulation.\n\n-Réduction de 50 % de l'attrition de l'IA.§!"

 EAI_config_STARTUP_2e:0 "Dément"
 EAI_config_STARTUP_2e_tt:0 "§YDifficulté : Dément§!\n\n§R-L'IA prend 75% d'effets réduits de la résistance.\n\n- Difficulté dynamique : Les pays ennemis proches de vous ou de vos alliés recevront des bonus élevés.\n\n- Défense dynamique désespérée : Les pays en guerre contre vous recevront des bonus croissants à mesure qu'ils se rapprocheront de la capitulation.\n\n-75 % de réduction de l'attrition de l'IA.§!"

 EAI_config_STARTUP_2f:0 "Impossible"
 EAI_config_STARTUP_2f_tt:0 "§YDifficulté : Impossible§!\n\n§R-L'IA prend 75% d'effets réduits de la résistance.\n\n- Difficulté dynamique : Les pays ennemis proches de vous ou de vos alliés recevront des bonus énormes.\n\n-Défense dynamique désespérée : Les pays en guerre contre vous recevront des bonus croissants à mesure qu'ils se rapprocheront de la capitulation.\n\n- Renforts dynamiques : Les pays en guerre avec vous peuvent recevoir des divisions et de l'équipement gratuits en cas de défaite.\n\n-75 % de réduction de l'attrition de l'IA.\n\n- Les pays IA reçoivent des convois gratuits lorsqu'ils ont moins de 50 convois disponibles.§!"

