 EAI_DM_AA.10000.t:0 "Avertissement émis contre\n[EAI_illegal_wargoal_invader.GetName]"
 EAI_DM_AA.10000.d:0 "L'agression de [EAI_illegal_wargoal_invader.GetNameDef]àl'égard de [EAI_illegal_wargoal_target.GetName] a suscité une réaction d'autres pays qui craignent pour leur propre sécurité nationale ou pour la stabilité de la région.\n[EAI_illegal_wargoal_invader.GetNameDef]  dispose de sept jours pour mettre fin à ses actes d'hostilité à l'égard de [EAI_illegal_wargoal_target.GetName].\n\n Ignorer leur avertissement serait préjudiciable aux relations diplomatiques futures et pourrait conduire à une intervention pour soutenir les efforts de [EAI_illegal_wargoal_target.GetName]."
 EAI_DM_AA.10000.o1:0 "Je vois."
 EAI_DM_AA.10000.d.tt:0 "§RAnnulez votre justification de guerre contre [EAI_illegal_wargoal_target.GetName] dans un délai de 7 jours ou d'autres pays pourront prendre des mesures (garantie, prêt-bail, bénévoles, opinion négative à votre égard) pour soutenir [EAI_illegal_wargoal_target.GetName].§!\n\n"
 
 EAI_DM_AA.10002.t:0 "Soutiens [EAI_illegal_wargoal_target.GetName]"
 
 EAI_DM_AA.10004.t:0 "[EAI_illegal_wargoal_invader.GetName] Ignore l'avertissement"
 EAI_DM_AA.10004.d:0 "[EAI_illegal_wargoal_invader.GetLeader] n'a pas tenu compte des problèmes de mise en garde contre [EAI_illegal_wargoal_invader.GetName]."
 EAI_DM_AA.10004.o1:0 "Je vois."
 
 EAI_DM_AA.10013.t:0 "[From.GetName] Problèmes Avertissement"
 EAI_DM_AA.10013.d:0 "Le chef de [From.GetNameDef], [From.GetLeader] a émis l'avertissement suivant à l'intention de [Root.GetNameDef]: si [Root.GetNameDef] mène sa guerre d'agression aux frontières de [From.GetNameDef], il sera considéré comme une menace grave pour la population de [From.GetAdjective], ne laissant à [From.GetNameDef] pas d'autre choix que de chercher des alliés."
 EAI_DM_AA.10013.o1:0 "Je vois."
 
 EAI_DM_AA.10011.t:0 "[EAI_illegal_wargoal_invader.GetName] Recule vers le bas"
 EAI_DM_AA.10011.d:0 "[EAI_illegal_wargoal_invader.GetNameDef] a accepté de cesser ses actes hostiles à l'égard de [EAI_illegal_wargoal_target.GetName]."
 EAI_DM_AA.10011.o1:0 "La paix règne."
 
 EAI_DM_AA.10000.t:0 "Avertissement émis contre [EAI_illegal_wargoal_invader.GetName]"
 EAI_DM_AA.10000.d:0 "L'agression de [EAI_illegal_wargoal_invader.GetNameDef]à l'égard de [EAI_illegal_wargoal_target.GetName] a suscité une réaction d'autres pays qui craignent pour leur propre sécurité nationale ou pour la stabilité de la région.\n[EAI_illegal_wargoal_invader.GetNameDef]  dispose de sept jours pour mettre fin à ses actes d'hostilité à l'égard de [EAI_illegal_wargoal_target.GetName].\n\n Ignorer leur avertissement serait préjudiciable aux relations diplomatiques futures et pourrait conduire à une intervention pour soutenir les efforts de [EAI_illegal_wargoal_target.GetName]."
 
 EAI_DM_AA.10012.t:0 "[EAI_illegal_wargoal_invader.GetName] Ignore l'avertissement"
 EAI_DM_AA.10012.d:0 "[EAI_illegal_wargoal_invader.GetLeader] n'a pas tenu compte des avertissements contre [EAI_illegal_wargoal_invader.GetName]."
 EAI_DM_AA.10012.o1:0 "Je vois."
 
