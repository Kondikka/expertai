 EAI_config_category_button1_text:0 "Paramètres de difficulté"
 EAI_config_category_button1_tt:0 "Les réglages de difficulté consistent à améliorer l'IA d'une manière ou d'une autre. Ces réglages sont censés être beaucoup plus extrêmes que n'importe quel réglage de difficulté vanille (qui peut toujours être utilisé pour des boosts plus doux)."
 EAI_config_category_button2_text:0 "Réglages généraux"
 EAI_config_category_button2_tt:0 "Les paramètres généraux de l'IA modifient le comportement de l'IA ou l'équilibre du jeu de différentes manières."

 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "Guide des paramètres de difficulté (page 1/3)\n\n§LPourquoi ce mod a-t-il tant de paramètres de difficulté ? Parce que l'IA a beaucoup de faiblesses spécifiques qui doivent être compensées si vous voulez un jeu équilibré (en supposant que vous êtes bon dans le jeu et surtout si vous voulez jouer un grand pays). De plus, certains paramètres peuvent être plus immersifs pour vous que d'autres.\n\nQue sont §!§Yles paramètres dynamiques§!§L ? Cela signifie que le mod donne des bonus aux pays en fonction de la progression du jeu au lieu de simplement donner un bonus permanent à tous les pays IA. Les paramètres dynamiques sont activés pour les pays de l'IA qui sont en guerre contre vous (un joueur) et qui sont proches de vous ou de vos alliés. §!§YLes paramètres spécifiques à chaque pays§!§L sont toujours actifs et ne se soucient pas de savoir si l'IA combat une autre IA ou un joueur.\n\nQu'est-ce que §!§Yle paramètre Bonus§!§L et en quoi c'est différent des bonus vanille ? Ce paramètre est - pour la plupart - destiné à booster l'industrie de l'IA afin de compenser les énormes pertes d'équipement que l'IA subit pendant les guerres. La partie la plus importante de ce bonus est une réduction des coûts de tout équipement terrestre et aérien pour lequel l'IA est insuffisante, ce qui est beaucoup plus élevé que tout autre bonus. Cela signifie que l'IA n'a plus qu'à produire plus facilement l'équipement dont elle a vraiment besoin, sans qu'elle ne constitue de stocks irréalistes de choses dont elle n'a pas besoin.\n\nQu'est-ce que §!§YLa Défense désespérée§!§L ? Ce paramètre augmente progressivement les bonus pour l'IA au fur et à mesure qu'elle se rapproche de la capitulation, ce qui augmente sa production d'équipements et réduit le temps de recrutement d'une division. Similaire au paramètre bonus, la Défense désespérée stimule également la production d'équipement que l'IA a en déficit.§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "Guide des paramètres de difficulté (page 2/3)\n\n§YBonus contre Défense désespérée ? §!§LC'est à vous de décider si vous voulez l'un ou l'autre ou les deux. La principale différence est que le paramétre Bonus est constamment actif pour l'IA alors que la Défense désespérée ne s'active que lorsque l'IA est sur la défensive. Notez que la réduction du coût de l'équipement ne se cumule pas en utilisant les deux, seul le plus élevé est utilisé.\n\n Que sont §!§YLes Renforts dynamiques ?§!§L Cela crée de l'équipement ET des divisions pour l'IA au lieu de simplement donner des bonus. Il s'agit d'un réglage plus fort que tout ce qui précède et vous ne devriez l'utiliser que lorsque d'autres réglages ne sont pas suffisants.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "Guide des paramètres de difficulté (page 3/3)\n\n§LPourquoi l'IA devrait-elle avoir§!§Y des convois gratuits§!§L ? La raison en est qu'il est très facile de détruire les convois IA au point qu'elle gèle complètement car elle ne peut même plus transporter ses unités là où elles sont nécessaires.\n\n Pourquoi booster §!§Yla vitesse de planification et de retranchement§!§L ? S'il y a une chose que l'IA aime faire, c'est le remaniement constant de ses unités. Cela signifie qu'elle ruine souvent ses retranchements ou ne reste pas immobile assez longtemps pour obtenir un bonus de planification, ce qui la place dans une situation très désavantageuse.\n\n Pourquoi §!§Yréduire l'attrition de l'IA§!§L ? L'IA n'a pas d'objection à ce que ses divisions soient positionnées sur des montagnes ou des marais et son constant remaniement des divisions lui fait faire face à un taux d'attrition massif.§!"

 EAI_config_DIFFICULTY_1_headline:0 "Bonus dynamique"
 EAI_config_DIFFICULTY_1_tt:0 "Les pays ennemis proches de vous ou de vos alliés reçoivent un bonus.\n\n§RVous pouvez désactiver ou remplacer ce paramètre pour des pays spécifiques via la configuration pays.§!"
