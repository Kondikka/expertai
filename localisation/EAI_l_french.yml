 EAI_config_DIFFICULTY_5_headline:0 "Convois d'IA gratuits"
 EAI_config_DIFFICULTY_5_tt:0 "Les pays IA reçoivent des convois gratuits tous les mois tant qu'ils ont moins de 50 convois disponibles."

 EAI_config_DIFFICULTY_6_headline:0 "Stimuler la planification et le retranchement"
 EAI_config_DIFFICULTY_6_tt:0 "Vitesse de planification et de retranchement (dynamique) de +100%."



 EAI_config_GENERAL_1_text:0 "Priorités de l'armée de l'IA"
 EAI_config_GENERAL_1_dropdown_text:0 "Priorités de l'armée de l'IA : [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "Cela influence l'ensemble des types d'armées, de marines et d'aéronefs que l'IA recherche et construit, y compris la modification de ses doctrines.\n\n§YChanger cela une fois que le jeu a commencé aura peu d'effet. Vous pouvez toujours reconfigurer les priorités d'un pays via la configuration par pays.§!"
 EAI_config_GENERAL_1a_text:0 "Normal"
 EAI_config_GENERAL_1a_tt:0 "§YNormal : §!L'IA varie d'un jeu à l'autre, mais essaie habituellement de construire des choses qui ont un sens pour elle."
 EAI_config_GENERAL_1b_text:0 "Difficile"
 EAI_config_GENERAL_1b_tt:0 "§YDifficile : §!L'IA peut choisir de construire des armées de 40 de largeur. Utilisez ceci pour plus de défis. Les armées de 40 de largeur sont généralement bonnes pour l'IA parce qu'elle utilise toute son armée pour les offensives, en supposant qu'elle a l'XP et l'industrie pour les construire."
 EAI_config_GENERAL_1c_text:0 "Historique"
 EAI_config_GENERAL_1c_tt:0 "§YHistorique : §!cela limite l'IA à des constructions un peu plus historiques (choisit de construire une armure moyenne plutôt qu'une armure lourde, ne précipite pas les techniciens des chasseurs, etc. L'IA est plus prévisible et moins concurrentielle)."
 EAI_config_GENERAL_1d_text:0 "Aléatoire"
 EAI_config_GENERAL_1d_tt:0 "§YAléatoire : §!Les pays de l'IA sont libres de construire ce qu'ils veulent. Ils continueront de peser leurs choix en fonction de leur situation dans une certaine mesure, mais cela est moins optimal et beaucoup moins historique que les autres options."

 EAI_config_GENERAL_global_army_config_tt:0 "Configure military focuses for all AI countries that have no focuses currently.\n\n §YChanging this once the game has begun will have little effect. You can still reconfigure a country's focuses through the country configuration.§!"

 EAI_config_GENERAL_2_text:0 "Diplomatie anti-agression de l'IA"
 EAI_config_GENERAL_2_tt:0 "L'IA réagit aux justifications et déclarations de guerre qui sont " illégales " (pas de motif principal, pas de réclamation, pas d'événement ou de focus déclenché).\n\nCela inclut (en fonction des niveaux de tension mondiale et des actions diplomatiques possibles à ce moment-là) des garanties, des volontaires et des prêts-bails pour le pays attaqué, des modificateurs diplomatiques négatifs contre l'attaquant, des pays rejoignant préventivement des factions s'ils se sentent menacés par des guerres contre leurs voisins.\n\nVous pouvez contourner ce problème en créant des pactes de non-agression ou en maintenant des relations étroites avec les pays voisins."

 EAI_config_GENERAL_3_text:0 "Amélioration de la logique de prêt-bail de l'IA"
 EAI_config_GENERAL_3_tt:0 "Cela augmente considérablement la volonté de l'IA d'envoyer un prêt-bail en fonction de diverses circonstances.\n\nCela peut aggraver considérablement la situation, car l'IA aide d'autres pays (en particulier les pays de la même faction, ou l'URSS en prêt-bail avec les Alliés, par exemple) qui manquent d'équipement."

 EAI_config_GENERAL_4_text:0 "Limiter la recherche pour les mineurs"
 EAI_config_GENERAL_4_tt:0 "Toutes les nations mineures voient leurs créneaux de recherche de départ réduits à 1."

 EAI_config_GENERAL_5_text:0 "Limiter la production en Amérique du Sud"
 EAI_config_GENERAL_5_tt:0 "Les pays d'Amérique du Sud ne construiront pas de divisions en temps de paix. Peut améliorer le rendement."

 EAI_config_GENERAL_6_text:0 "Espagne neutre"
 EAI_config_GENERAL_6_tt:0 "L'Espagne ne rejoindra aucune faction. Certaines circonstances comme la chute de l'Allemagne ou de l'URSS peuvent changer cela."

 EAI_config_GENERAL_7_text:0 "Allemagne agressive"
 EAI_config_GENERAL_7_tt:0 "L'Allemagne est plus agressive lorsqu'elle s'empare de l'Europe, s'empare de terres pour elle-même, tente de revendiquer la Hongrie et la Roumanie, ne crée pas la France de Vichy, etc.\n\n§YNe fonctionne qu'avec des objectifs historiques.§!"

 EAI_config_GENERAL_8_text:0 "Agressivité en temps de guerre"
 EAI_config_GENERAL_8_dropdown_text:0 "Agressivité en temps de guerre : [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "L'IA ne justifie pas et ne déclare normalement pas des guerres qui ne font pas partie de ses objectifs nationaux. Permettre ce cadre permet aux nations fascistes et communistes de le faire ; il peut envahir des pays s'il y voit une bonne occasion.\n\n§YLe niveau d'agressivité détermine le niveau de menace mondial auquel l'IA peut commencer à justifier des guerres et la fréquence des justifications.\n\n-Faible : 90 % de la menace mondiale\n-Moyen : 50 % de la menace mondiale\n-Élevé : 0% menace mondiale§!"
 EAI_config_GENERAL_8a_text:0 "Désactivé"
 EAI_config_GENERAL_8b_text:0 "Faible"
 EAI_config_GENERAL_8c_text:0 "Moyen"
 EAI_config_GENERAL_8d_text:0 "Élevé"

 EAI_config_GENERAL_9_text:0 "Idéologies génériques aléatoires de la nation d'IA"
 EAI_config_GENERAL_9_tt:0 "Permettre aux nations de l'IA avec un arbre de focalisation générique de se concentrer au hasard sur des idéologies spécifiques au lieu de garder l'idéologie avec laquelle elles ont commencé (comme c'est normalement le cas dans le jeu). Les pays neutres sont plus susceptibles de passer à des idéologies qui bénéficient déjà d'un fort soutien, tandis que les pays non neutres sont plus susceptibles de conserver leur idéologie actuelle.\n\nIls donneront la priorité à l'embauche de leurs conseillers idéologiques respectifs ainsi qu'à l'établissement d'arbres d'orientation nationaux génériques afin de changer le type de gouvernement."

 EAI_config_GENERAL_10_text:0 "Puppet Egypt"
 EAI_config_GENERAL_10_tt:0 "A workaround fix to AI UK not defending Egypt. Helps ensure that the North African threater doesn't collapse too soon."

 EAI_config_GENERAL_11_text:0 "Axis: Do not invade Norway"
 EAI_config_GENERAL_11_tt:0 "Prevent AI Axis from invading Norway. Norway tends to cause all kinds of trouble for the AI. This also prevents Finland from joining Axis which means Germany and USSR can focus on all their attention to the main front


