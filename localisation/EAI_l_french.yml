 EAI_border_avoidance_title_tt:0 "§YDéfinissez des règles d’évitement des frontières pour vos pays alliés IA et des pays dotés d’un accès militaire à vos frontières en les sélectionnant sur la carte et en les ajoutant aux listes ci-dessous. Vous pouvez définir des règles simultanément pour plusieurs pays et plusieurs cibles.\n\nUn pays avec une règle d'évitement de frontière évitera généralement de créer des plans de bataille aux frontières contrôlées par le pays cible. Le contrôleur des provinces situées le long d'une frontière détermine qui contrôle cette partie de la frontière.§!"

