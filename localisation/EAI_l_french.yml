 EAI_config_exit_text:0 "Sortie"
 EAI_config_category_button1_text:0 "Paramètres de difficulté"
 EAI_config_category_button1_tt:0 "Les réglages de difficulté consistent à améliorer l'IA d'une manière ou d'une autre. Ces réglages sont censés être beaucoup plus extrêmes que n'importe quel réglage de difficulté vanilla (qui peut toujours être utilisé pour des buffs plus doux)."
 EAI_config_category_button2_text:0 "Réglages généraux"
 EAI_config_category_button2_tt:0 "Les paramètres généraux de l'IA modifient le comportement de l'IA ou l'équilibre du jeu de différentes manières."

 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "Guide des paramètres de difficulté (page 1/3)\n\n§LPourquoi ce mod a-t-il tant de paramètres de difficulté ? Parce que l'IA a beaucoup de faiblesses spécifiques qui doivent être compensées si vous voulez un jeu équilibré (en supposant que vous êtes bon dans le jeu et surtout si vous voulez jouer dans un grand pays). De plus, certains paramètres peuvent être plus immersifs pour vous que d'autres.\n\nQue sont§! §Y les paramètres§! §Ldynamiques ? Cela signifie que le mod donne des bonus aux pays en fonction de la progression du jeu au lieu de simplement donner un bonus permanent à tous les pays IA. Les paramètres dynamiques sont activés pour les pays de l'IA qui sont en guerre contre vous (un joueur) et qui sont proches de vous ou de vos alliés..§! §Y Les paramètres spécifique à chaque pays§! §Lsont toujours actifs et ne se soucient pas de savoir si l'IA combat une autre IA ou un joueur.\n\nQu'est-ce que lse§! §Yparamètres§! §Lbonus et en quoi c'est différent des bonus vanilla ? Ce paramètre est - pour la plupart - destiné à stimuler l'industrie de l'IA afin de compenser les énormes pertes d'équipement que l'IA subit pendant les guerres. La partie la plus importante de ce bonus est une réduction des coûts de tout équipement terrestre et aérien pour lequel l'IA est insuffisante, ce qui est beaucoup plus élevé que tout bonus. Cela signifie que l'IA n'a plus qu'à produire plus facilement l'équipement dont elle a vraiment besoin, mais qu'elle ne constitue pas de stocks irréalistes de choses dont elle n'a pas besoin.\n\nQu'est-ce ques§! §YLa Défense Désespérée§!§L ? Ce paramètre augmente progressivement les bonus pour l'IA au fur et à mesure qu'elle se rapproche de la capitulation, ce qui augmente sa production d'équipements et réduit le temps de recrutement de la division. De la même manière que le paramètre bonus, la Défense Désespérée stimule également la production d'équipement pour l'équipement déficitaire de l'IA.§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "Guide des paramètres de difficulté (page 2/3)\n\n§YBonus contre Défense Désespérée ? §!§LC'est à vous de décider si vous voulez l'un ou l'autre ou les deux. La principale différence est que le réglage Bonus est constamment actif pour l'IA alors que la Défense Désespérée ne s'active que lorsque l'IA est sur la défensive. Notez que la réduction du coût de l'équipement ne se cumule pas en utilisant les deux, seul le plus élevé des deux modificateurs est utilisé.\n\nQue sont§! §YLes Renforcements ? §!§LIl crée de l'équipement ET des divisions pour l'IA au lieu de simplement donner des bonus. Il s'agit d'un réglage plus difficile que tout ce qui précède et vous ne devriez l'utiliser que lorsque d'autres réglages ne sont pas suffisants.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "Guide des paramètres de difficulté (page 3/3)\n\n§LPourquoi l'IA devrait-elle avoir§! §Ydes convois gratuits§!§L ? La raison en est qu'il est très facile de détruire les convois d'un IA au point qu'il gèle complètement car il ne peut même pas transporter ses unités là où elles sont nécessaires.\n\nPourquoi booster§! §Yla vitesse de planification et de retranchement§!§L ? S'il y a une chose que l'IA aime faire, c'est le remaniement constant de l'unité. Cela signifie qu'il ruine souvent le retranchement de ses unités ou ne reste pas immobile assez longtemps pour obtenir une prime de planification, ce qui le place dans une situation très désavantageuse pour vous.\n\nPourquoi§! §Yréduire l'attrition de l'IA§!§L ? L'IA n'a pas d'objection à ce que ses divisions soient positionnées sur des montagnes ou des marais et son constant remaniement des divisions lui permet de faire face à un taux d'attrition massif.§!"

 EAI_config_DIFFICULTY_1_headline:0 "Bonus Dynamique"
 EAI_config_DIFFICULTY_1_tt:0 "Les pays IA voisins en guerre contre un joueur reçoivent un bonus.\n\n§RVous pouvez désactiver ou remplacer ce paramètre pour des pays spécifiques via la configuration pays.§!"
 EAI_config_DIFFICULTY_1a_text:0 "Désactivé"
 EAI_config_DIFFICULTY_1b_text:0 "Difficile"
 EAI_config_DIFFICULTY_1b_tt:0 "§YBonus: Difficile§!\n\n§L-Recrutement de la population : +1%\n-Sortie d'arsenal: +25%\n-Croissance de l'efficacité de la production: + 25%\n-Consommation d'approvisionnement : -5%\n-Vitesse de réparation en usine: + 5%\n -Pénalité pour manque de ressources : -25%\n-Gain d'expérience : + 10%\n\nDe plus, tout équipement terrestre et aérien dont le pays manque a une faible réduction du coût. §!"
 EAI_config_DIFFICULTY_1c_text:0 "Très Difficile"
 EAI_config_DIFFICULTY_1c_tt:0 "§YBonus : Très difficile§!\n\n§L-Recrutement de la population : +2%\n-Sortie d'arsenal : +50%\n-Croissance de l'efficacité de la production : +50%\n-Consommation d'approvisionnement : -10%\n-Vitesse de réparation en usine : +10%\n-Pénalité pour manque de ressources : -50%\n-Gain d'expérience : +20%\n\nDe plus, tout équipement terrestre et aérien dont le pays manque a une moyenne réduction du coût.§!"
 EAI_config_DIFFICULTY_1d_text:0 "Dément"
 EAI_config_DIFFICULTY_1d_tt:0 "§YBonus : Dément§!\n\n§L-Recrutement de la population : +3%\n-Sortie d'arsenal : +100%\n-Croissance de l'efficacité de la production : +100%\n-Consommation d'approvisionnement : -15%.\n-Vitesse de réparation en usine : +15%\n-Pénalité pour manque de ressources : -75 %\n-Gain d'expérience : +30%\n\nDe plus, tout équipement terrestre et aérien dont le pays manque a une forte réduction du coût.§!"

 EAI_config_DIFFICULTY_2_headline:0 "Défense désespérée dynamique"
 EAI_config_DIFFICULTY_2_tt:0 "Les pays d'IA qui sont en guerre avec un joueur gagnent de plus en plus de bonus à l'industrie et de temps de recrutement à mesure qu'ils se rapprochent de la capitulation.\n\n§RVous pouvez désactiver ou remplacer ce paramètre pour des pays spécifiques via la configuration pays.§!"
 EAI_config_DIFFICULTY_2a_text:0 "Désactivé"
 EAI_config_DIFFICULTY_2b_text:0 "Faible"
 EAI_config_DIFFICULTY_2b_tt:0 "§YDéfense désespérée : Faible\n\nBonus de Défense Désespérés au minimum (>0% de progrès de reddition) :§!\n\n§L-Temps de recrutement de la division : -66%\n-Sortie d'arsenal : +5%\n-Croissance de l'efficacité de la production : +10%\n\nDe plus, tout équipement terrestre et aérien dont le pays manque a une faible réduction du coût.§!\n\n§YBonus de Défense Désespérés au maximum (>90% de progrès de reddition) :§!\n\n§L-Temps de recrutement de la division : -75%\n-Sortie d'arsenal : +50%\n-Croissance de l'efficacité de la production : +100%\n\nDe plus, tout équipement terrestre et aérien dont le pays manque a un coût moyen de réduction.§!"
