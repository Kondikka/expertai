 EAI_config_GENERAL_1_text:0 "AI Army Focuses"
 EAI_config_GENERAL_1_dropdown_text:0 "AI Army Focuses: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds, including changing its doctrines.\n\n§YChanging this once the game has begun will have little effect. You can still reconfigure a country's focuses through the country configuration.§!"
 EAI_config_GENERAL_1a_text:0 "Normal"
 EAI_config_GENERAL_1a_tt:0 "§YNormal:§! the AI varies its focuses from game to game but usually tries to build things that make sense for it."
 EAI_config_GENERAL_1b_text:0 "Challenging"
 EAI_config_GENERAL_1b_tt:0 "§YChallenging:§! AI may choose to build 40-width armies. Use this for more challenge. Full 40-width armies are generally good for the AI because it uses its entire army for offensives, assuming it has the XP and the industry to build them."
 EAI_config_GENERAL_1c_text:0 "Historical"
 EAI_config_GENERAL_1c_tt:0 "§YHistorical:§! this limits the AI to somewhat more historical builds (chooses to build medium armor over heavy armor, doesn't rush fighter techs etc.). The AI is more predictable and less competetive."
 EAI_config_GENERAL_1d_text:0 "Random"
 EAI_config_GENERAL_1d_tt:0 "§YRandom:§! AI countries are free to build anything they like. They will still weigh their choices depending on their situation to some degree but this is less optimal and much less historical than the other options."
 
 EAI_config_GENERAL_2_text:0 "AI Anti-Aggression Diplomacy"
 EAI_config_GENERAL_2_tt:0 "AI reacts to war justifications and declarations that are "illegal" (no core, no claim, not event or focus triggered).\n\nThis includes (depending on world tension levels and whatever diplomatic actions are possible at that moment) guarantees, volunteers and lend-lease for the attacked country, negative diplomacy modifiers against the attacker, countries pre-emptively joining factions if they feel threatened by wars against their neighbors.\n\nYou can work around this by creating non-aggression pacts or maintaining high relations with nearby countries."
 
 EAI_config_GENERAL_3_text:0 "Improved AI Lend-Lease Logic"
 EAI_config_GENERAL_3_tt:0 "This vastly increases the AI's willingness to send lend-lease depending on various circumstances.\n\nThis can significantly add to difficulty as the AI helps out other countries (especially countries in the same faction, or the Allies lend-leasing USSR etc.) with equipment deficits."
 
 EAI_config_GENERAL_4_text:0 "Limit Research For Minors"
 EAI_config_GENERAL_4_tt:0 "All minor nations have their starting research slots reduced to 1."
 
 EAI_config_GENERAL_5_text:0 "Limit S. America Production"
 EAI_config_GENERAL_5_tt:0 "South American countries will not build any divisions while at peace. May improve performance."
 
 EAI_config_GENERAL_6_text:0 "Neutral Spain"
 EAI_config_GENERAL_6_tt:0 "Spain will not join any faction. Certain circumstances like Germany or USSR falling can change this."
 
 EAI_config_GENERAL_7_text:0 "Aggressive Germany"
 EAI_config_GENERAL_7_tt:0 "Germany is more aggressive when taking over Europe, taking land for itself, attempting to puppet Hungary/Romania, not creating Vichy France etc.\n\n§YWorks only with historical focuses.§!"

 EAI_config_GENERAL_8_text:0 "War Aggressiveness"
 EAI_config_GENERAL_8_dropdown_text:0 "War Aggressiveness: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "The AI does not normally justify and declare wars that are not part of its national focuses. Enabling this setting allows fascist and communist nations to do that; it may invade countries if it sees a good opportunity.\n\n§YThe aggressiveness level determines the world threat level at which the AI may start justifying wars at and the frequency of justifications.\n\n-Low: 90% world threat\n-Medium: 50% world threat\n-High: 0% world threat§!"
 EAI_config_GENERAL_8a_text:0 "Off"
 EAI_config_GENERAL_8b_text:0 "Low"
 EAI_config_GENERAL_8c_text:0 "Medium"
 EAI_config_GENERAL_8d_text:0 "High"

 EAI_config_GENERAL_9_text:0 "Random generic AI nation ideologies"
 EAI_config_GENERAL_9_tt:0 "Allow the AI nations with a generic focus tree to randomly focus on specific ideologies instead of keeping the ideology they started with (as normally happens in the game). Neutral countries are more likely to switch to ideologies that already have high support while non-neutrals are likely to keep their current ideology.\n\nThey will prioritise getting their respective ideology advisors as well as generic national focus tree paths in order to change government type."
 
 
