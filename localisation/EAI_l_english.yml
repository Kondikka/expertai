 EAI_config_STARTUP_window_desc:0 "§YChoose your general preferences here or enter the advanced configuration to customise the game in more detail. Press exit to play with the default settings.\n\nAdvanced configuration allows you to customise the difficulty settings and certain AI behavior instead of using the presets here and gives you more information on various mod fuctions.\n\nTo customise a specific country, select a country from the decisions tab or select a country on the map and press CTRL-SHIFT-O while this window is open.\n\nUse the shortcut CTRL-SHIFT-O to open the advanced configuration window at any point in the game.§!"
 
 EAI_config_STARTUP_1_headline:0 "Mode"
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds."
 
 EAI_config_STARTUP_1a:0 "Normal"
 EAI_config_STARTUP_1a_tt:0 "§YMode: Normal§!\n\n§L-AI builds more effective armies and may change the overall style of its army from game to game.§!"
 
 EAI_config_STARTUP_1b:0 "Challenging"
 EAI_config_STARTUP_1b_tt:0 "§YMode: Challenging§!\n\n§L-Similar to normal mode except AI countries may build their entire armies around 40 width templates.§!"
 
 EAI_config_STARTUP_1c:0 "Historical"
 EAI_config_STARTUP_1c_tt:0 "§YMode: Historical§!\n\n§L-AI builds somewhat more historically appropriate armies instead of having more freedom in choosing its doctrines and division types.\n\n-AI doesn't rush too far ahead in some technologies.\n\n§R-This mode makes the game somewhat easier.§!"
 
 EAI_config_STARTUP_1d:0 "Random"
 EAI_config_STARTUP_1d_tt:0 "§YMode: Random§!\n\n§L-All AI countries are free to build anything they like.§!"
 
 EAI_config_STARTUP_2_headline:0 "Difficulty"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "These are difficulty presets that combine various difficulty settings. These difficulty settings are entirely optional and only a small part of the whole mod. Use the advanced configuration to customise these settings or use the decisions to buff a specific country."
 
 EAI_config_STARTUP_2a:0 "Easy"
 EAI_config_STARTUP_2a_tt:0 "§YDifficulty: Easy§!\n\n§G-AI Resistance Reduction disabled (AI will use the gentlest occupation policy).\n\n-Improved AI Lend-Lease Logic disabled.§!\n\n§G-AI anti-aggression behavior disabled.§!"
 
 EAI_config_STARTUP_2b:0 "Normal"
 EAI_config_STARTUP_2b_tt:0 "§YDifficulty: Normal§!\n\n§R-AI takes 75% reduced effects from resistance.§!"
 
 EAI_config_STARTUP_2c:0 "Hard"
 EAI_config_STARTUP_2c_tt:0 "§YDifficulty: Hard§!\n\n§R-AI takes 75% reduced effects from resistance.\n\n-Dynamic Difficulty: Nearby countries at war with you will receive moderate bonuses.\n\n-25% AI attrition reduction.§!"
 
 EAI_config_STARTUP_2d:0 "Very Hard"
 EAI_config_STARTUP_2d_tt:0 "§YDifficulty: Very Hard§!\n\n§R-AI takes 75% reduced effects from resistance.\n\n-Dynamic Difficulty: Nearby countries at war with you will receive moderate bonuses.\n\n-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.\n\n-50% AI attrition reduction.§!"
 
 EAI_config_STARTUP_2e:0 "Insane"
 EAI_config_STARTUP_2e_tt:0 "§YDifficulty: Insane§!\n\n§R-AI takes 75% reduced effects from resistance.\n\n-Dynamic Difficulty: Nearby countries at war with you will receive high bonuses.\n\n-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.\n\n-75% AI attrition reduction.§!"
 
 EAI_config_STARTUP_2f:0 "Impossible"
 EAI_config_STARTUP_2f_tt:0 "§YDifficulty: Impossible§!\n\n§R-AI takes 75% reduced effects from resistance.\n\n-Dynamic Difficulty: Nearby countries at war with you will receive massive bonuses.\n\n-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.\n\n-Dynamic Reinforcements: Countries at war with you may receive free divisions and equipment when losing.\n\n-75% AI attrition reduction.\n\n-AI countries receive free convoys when they have less than 50 available.§!"
 
