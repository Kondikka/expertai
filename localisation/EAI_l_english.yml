 EAI_config_DIFFICULTY_3_headline:0 "Dynamic Reinforcements [EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "AI countries that are at war with a player may receive free divisions and equipment when they are losing. Reinforcements will arrive roughly monthly as long as the country is eligible for them.\n\nThe total number of divisions that can be received depends on the size of the country. Their location is preferably somewhere behind the active front but out of your sight.\n\nEquipment is only received in land equipment categories where the AI has deficits.\n\n§YTotal number of divisions created in this game: [?Global.EAI_global_dd_unit_count]§!\n\n§RYou can disable or override this setting for specific countries through the country configuration.§!"
 EAI_divisions_received_global:0 "([?Global.EAI_global_dd_unit_count])"
 
 EAI_config_DIFFICULTY_5_headline:0 "Free AI Convoys"
 EAI_config_DIFFICULTY_5_tt:0 "AI countries receive free convoys monthly as long as they have less than 50 convoys available."

 EAI_config_DIFFICULTY_6_headline:0 "Boost Planning/Entrenchment"
