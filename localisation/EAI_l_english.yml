 EAI.3.t:0 "Expert AI"
 EAI.3.d:0 "This appears to be a multiplayer game. Only one player may configure the start-up settings. However, you can choose whether to allow everyone to open the advanced configuration window later in the game or only limit it to yourself. Any time the configuration window is opened, every player in the game will be notified.\n\nDo you wish to configure the Expert AI start-up settings in this session?"
 EAI.3.o3:0 "Yes, and only I am allowed open the configuration window during this game"
 EAI.3.o1:0 "Yes, but everyone is allowed to open the configuration window later"
 EAI.3.o2:0 "No, let someone else configure the mod"