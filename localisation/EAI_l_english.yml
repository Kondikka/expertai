 EAI_config_COUNTRY_1_tt:0 "This country receives a permanent bonus modifier."
 EAI_config_COUNTRY_1a_text:0 "Off"
 EAI_config_COUNTRY_1b_text:0 "Hard"
 EAI_config_COUNTRY_1b_tt:0 "§YBonus: Hard§!\n\n§L-Recruitable Population: +1%\n-Dockyard Output: +25%\n-Production Efficiency Growth: +25%\n-Supply Consumption: -5%\n-Factory Repair Speed: +5%\n-Lack of Resource Penalty: -25%\n-Experience Gain: +10%\n\nIn addition, any land and air equipment that this country is short on has a low cost reduction.§!"
 EAI_config_COUNTRY_1c_text:0 "Very Hard"
 EAI_config_COUNTRY_1c_tt:0 "§YBonus: Very Hard§!\n\n§L-Recruitable Population: +2%\n-Dockyard Output: +50%\n-Production Efficiency Growth: +50%\n-Supply Consumption: -10%\n-Factory Repair Speed: +10%\n-Lack of Resource Penalty: -50%\n-Experience Gain: +20%\n\nIn addition, any land and air equipment that this country is short on has a medium cost reduction.§!"
 EAI_config_COUNTRY_1d_text:0 "Insane"
 EAI_config_COUNTRY_1d_tt:0 "§YBonus: Insane§!\n\n§L-Recruitable Population: +3%\n-Dockyard Output: +100%\n-Production Efficiency Growth: +100%\n-Supply Consumption: -15%\n-Factory Repair Speed: +15%\n-Lack of Resource Penalty: -75%\n-Experience Gain: +30%\n\nIn addition, any land and air equipment that this country is short on has a high cost reduction.§!"
 
 EAI_config_COUNTRY_2_headline:0 "Desperate Defense"
 EAI_config_COUNTRY_2_tt:0 "This country receives an increasing bonus modifier the closer it is to surrendering."
 EAI_config_COUNTRY_2a_text:0 "Off"
 EAI_config_COUNTRY_2b_text:0 "Low"
 EAI_config_COUNTRY_2b_tt:0 "§YDesperate Defense: Low\n\nDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n§L-Division Recruitment Time: -66% - -75%\n-Dockyard Output: +5%\n-Production Efficiency Growth: +10%\n\nIn addition, any land and air equipment that this country is short on has a low cost reduction.§!\n\n§YDesperate Defense bonuses at maximum (>90% surrender progress):§!\n\n§L-Division Recruitment Time: -85%\n-Dockyard Output: +50%\n-Production Efficiency Growth: +100%\n\nIn addition, any land and air equipment that this country is short on has a medium cost reduction.§!"
 EAI_config_COUNTRY_2c_text:0 "Medium"
 EAI_config_COUNTRY_2c_tt:0 "§YDesperate Defense: Medium\n\nDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n§L-Division Recruitment Time: -66% - -85%\n-Dockyard Output: +5%\n-Production Efficiency Growth: +10%\n\nIn addition, any land and air equipment that this country is short on has a low cost reduction.§!\n\n§YDesperate Defense bonuses at maximum (>50% surrender progress):§!\n\n§L-Division Recruitment Time: -85%\n-Dockyard Output: +100%\n-Production Efficiency Growth: +200%\n\nIn addition, any land and air equipment that this country is short on has a high cost reduction.§!"
 EAI_config_COUNTRY_2d_text:0 "High"
 EAI_config_COUNTRY_2d_tt:0 "§YDesperate Defense: High\n\nDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n§L-Division Recruitment Time: -75% - -85%\n-Dockyard Output: +50%\n-Production Efficiency Growth: +100%\n\nIn addition, any land and air equipment that this country is short on has a medium cost reduction.§!\n\n§YDesperate Defense bonuses at maximum (>50% surrender progress):§!\n\n§L-Division Recruitment Time: -85%\n-Dockyard Output: +100%\n-Production Efficiency Growth: +200%\n\nIn addition, any land and air equipment that this country is short on has a high cost reduction.!"
 
 EAI_config_COUNTRY_3_headline:0 "Reinforcements [EAI_GetReinforcements]"
 EAI_config_COUNTRY_3_tt:0 "This country may receive free divisions and equipment when it is losing. Reinforcements will arrive roughly monthly as long as the country is eligible for them.\n\nThe total number of divisions that can be received depends on the size of the country. Their location is preferably somewhere behind the active front but out of the enemy's sight.\n\nEquipment is only received in land equipment categories where the AI has deficits.\n\n§YNumber of divisions created: [?Root.EAI_dd_unit_count]§!"
