 EAI_config_window_headline:0 "Expert AI 4.0"
 EAI_config_window_desc:0 "§YTo customise a specific country, select a country from the decisions tab or select a country on the map and press CTRL-SHIFT-O while this window is open.§!"
 EAI_config_exit_text:0 "Exit"
 EAI_config_category_button1_text:0 "Difficulty Settings"
 EAI_config_category_button1_tt:0 "Difficulty settings are all about buffing the AI in one way or another. These settings are meant to be far more extreme than any vanilla difficulty setting (which can still be used for milder buffs)."
 EAI_config_category_button2_text:0 "General Settings"
 EAI_config_category_button2_tt:0 "General AI settings change the AI behavior or the game balance in various ways."
 
 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "Guide to Difficulty Settings (Page 1/3)\n\n§LWhy does this mod have so many difficulty settings? Because the AI has a lot of specific weaknesses have to be compensated for if you want an even game (assuming you are good at the game and especially if you want to play a major country). Also, some settings may be more immersive to you than others.\n\nWhat are§! §Ydynamic§! §Lsettings? It means that the mod gives these bonuses to countries depending on how the game progresses instead of just giving a permanent bonus to all AI countries. Dynamic settings are enabled for AI countries that are at war with you (a player) and are in close proximity to you or your allies.§! §YCountry-specific§! §Lsettings on the other hand are always active and do not care whether the AI is fighting another AI or a player.\n\nWhat is the§! §YBonus§! §Lsetting and how is it different from the vanilla slider bonuses? This setting is - for the most part - meant to boost the AI's industry in order to compensate for the enormous equipment losses that the AI takes during wars. The most important part of this bonus is a cost reduction to any land and air equipment that the AI is short on which is far higher than any slider bonus. That means the AI only has an easier time producing equipment that it really needs but doesn't build unrealistic stockpiles of things it doesn't need.\n\nWhat is§! §YDesperate Defense§!§L? This setting gradually increases bonuses for the AI as it gets closer to capitulation, boosting its equipment production as well as reducing division recruitment time. Similarly to the Bonus setting, Desperate Defense also boosts equipment production for equipment that the AI has deficits in.§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "Guide to Difficulty Settings (Page 2/3)\n\n§YBonus vs Desperate Defense?§! §LIt's up to you whether you want one or both. The main difference is that the Bonus setting is constantly active for the AI while Desperate Defense only activates when the AI is on the defensive. Note that equipment cost reduction does not stack when using both, only the highest of the two modifiers is used.\n\nWhat are§! §YReinforcements§!§L? It creates equipment AND divisions for the AI instead of just giving bonuses. This is a more extreme difficulty setting than any of the above and you should only use this when other settings are not enough.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "Guide to Difficulty Settings (Page 3/3)\n\n§LWhy should the AI get§! §Yfree convoys§!§L? This is because it is very easy to destroy an AI's convoys to the point that it completely freezes as it cannot even transport its units where they are needed.\n\nWhy boost§! §Yplanning/entrenchment speed§!§L? If there's one thing the AI loves to do, it's constant unit shuffling. That means it often ruins the entrenchment of its units or doesn't stay still long enough to gain planning bonus which puts it at a severe disadvantage to you.\n\nWhy§! §Yreduce AI attrition§!§L? The AI does not mind whether it parks its divisions on mountains or marshes and its constant division shuffle ensures that it takes a massive amount of attrition.§!"
 
 EAI_config_DIFFICULTY_1_headline:0 "Dynamic Bonus"
 EAI_config_DIFFICULTY_1_tt:0 "Nearby AI countries at war with a player receive a bonus.\n\n§RYou can disable or override this setting for specific countries through the country configuration.§!"
 EAI_config_DIFFICULTY_1a_text:0 "Off"
 EAI_config_DIFFICULTY_1b_text:0 "Hard"
 EAI_config_DIFFICULTY_1b_tt:0 "§YBonus: Hard§!\n\n§L-Recruitable Population: +1%\n-Dockyard Output: +25%\n-Production Efficiency Growth: +25%\n-Supply Consumption: -5%\n-Factory Repair Speed: +5%\n-Lack of Resource Penalty: -25%\n-Experience Gain: +10%\n\nIn addition, any land and air equipment that this country is short on has a low cost reduction.§!"
 EAI_config_DIFFICULTY_1c_text:0 "Very Hard"
 EAI_config_DIFFICULTY_1c_tt:0 "§YBonus: Very Hard§!\n\n§L-Recruitable Population: +2%\n-Dockyard Output: +50%\n-Production Efficiency Growth: +50%\n-Supply Consumption: -10%\n-Factory Repair Speed: +10%\n-Lack of Resource Penalty: -50%\n-Experience Gain: +20%\n\nIn addition, any land and air equipment that this country is short on has a medium cost reduction.§!"
 EAI_config_DIFFICULTY_1d_text:0 "Insane"
 EAI_config_DIFFICULTY_1d_tt:0 "§YBonus: Insane§!\n\n§L-Recruitable Population: +3%\n-Dockyard Output: +100%\n-Production Efficiency Growth: +100%\n-Supply Consumption: -15%\n-Factory Repair Speed: +15%\n-Lack of Resource Penalty: -75%\n-Experience Gain: +30%\n\nIn addition, any land and air equipment that this country is short on has a high cost reduction.§!"
 
 EAI_config_DIFFICULTY_2_headline:0 "Dynamic Desperate Defense"
 EAI_config_DIFFICULTY_2_tt:0 "AI countries that are at war with a player gain increasing bonuses to industry and recruitment time as they get closer to capitulation.\n\n§RYou can disable or override this setting for specific countries through the country configuration.§!"
 EAI_config_DIFFICULTY_2a_text:0 "Off"
 EAI_config_DIFFICULTY_2b_text:0 "Low"
 EAI_config_DIFFICULTY_2b_tt:0 "§YDesperate Defense: Low\n\nDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n§L-Division Recruitment Time: -66%\n-Dockyard Output: +5%\n-Production Efficiency Growth: +10%\n\nIn addition, any land and air equipment that this country is short on has a low cost reduction..§!\n\n§YDesperate Defense bonuses at maximum (>90% surrender progress):§!\n\n§L-Division Recruitment Time: -75%\n-Dockyard Output: +50%\n-Production Efficiency Growth: +100%\n\nIn addition, any land and air equipment that this country is short on has a medium cost reduction.§!"
 EAI_config_DIFFICULTY_2c_text:0 "Medium"
 EAI_config_DIFFICULTY_2c_tt:0 "§YDesperate Defense: Medium\n\nDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n§L-Division Recruitment Time: -66%\n-Dockyard Output: +5%\n-Production Efficiency Growth: +10%\n\nIn addition, any land and air equipment that this country is short on has a low cost reduction.§!\n\n§YDesperate Defense bonuses at maximum (>50% surrender progress):§!\n\n§L-Division Recruitment Time: -85%\n-Dockyard Output: +100%\n-Production Efficiency Growth: +200%\n\nIn addition, any land and air equipment that this country is short on has a high cost reduction.§!"
 EAI_config_DIFFICULTY_2d_text:0 "High"
 EAI_config_DIFFICULTY_2d_tt:0 "§YDesperate Defense: High\n\nDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n§L-Division Recruitment Time: -75%\n-Dockyard Output: +50%\n-Production Efficiency Growth: +100%\n\nIn addition, any land and air equipment that this country is short on has a medium cost reduction.§!\n\n§YDesperate Defense bonuses at maximum (>50% surrender progress):§!\n\n§L-Division Recruitment Time: -85%\n-Dockyard Output: +100%\n-Production Efficiency Growth: +200%\n\nIn addition, any land and air equipment that this country is short on has a high cost reduction.§!"
 
