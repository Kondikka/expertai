 EAI_H.0.t:0 "Expert AI: Настройки сложности"
 EAI_H.0.d:0 "Все эти настройки могут быть объединены или включены в середине игры, чтобы изменить, добавить или удалить модификаторы сложности.\n\n-----------------------------------------------------------\n\nПримечание:\n\nОпределённой стране может быть предоставлен обычный бонус, который повышает в промышленное производство. Это самый простой и самый эффективный модификатор сложности, который вы можете применить, который даёт гораздо больший бонус к индустрии, чем ползунки игровых настроек.\n\n Вы так же можете дать АИ бонус 'Отчаянная защита', более мягкий и реалистичный.\n\nВместо того, чтобы давать бонусы отдельным странам, вы также можете установить динамические настройки сложности. Это означает, что только АИ-страны, которые воюют с игроком, получают выбранные бонусы. Это также менее экстремально, чем бонус, присвоенный определенной стране.\n\n-----------------------------------------------------------\n\nРекомендации:\n\nУстановка параметров настройки мода, должна быть скорректированы в зависимости от вашего игрового мастерства. Четыре вещи, которые следует учитывать: A) насколько вы хорошо играете. B) насколько легко играть за вашу страну (Германия - самая легкая). C) насколько вы знаете и используете механику игры или слабости АИ. D) исторично или не исторично вы играете. Настройки мода должны соответствовать этим факторам.\n\nНапример, за Германию я могу использовать такие настройки, если хочу довольно сложную игру, без слишком трудного АИ: 50% уменьшения истощения АИ, включённой 'Отчаянной защитой' динамические бонусы стран на Тяжелом уровне, СССР устанавливаю «Очень тяжелый»."
 EAI_H.0.o1:0 "Выберите бонусы для определенных стран"
 EAI_H.0.o2:0 "Выберите настройки динамической сложности"
 EAI_H.0.o3:0 "Истощение АИ"
 EAI_H.0.o4:0 "<----"
 
 EAI_H.1.t:0 "Expert AI: Настройки сложности > Сложность стран"
 EAI_H.1.d:0 "-Фиксированные бонусы: укажите модификатор бонуса для выбранной страны.\n\n-Отчаянная защита: выбранная страна начинает получать бонусы к промышленности и формированию, поскольку она приближается к капитуляции."
 EAI_H.1.o1:0 "Фиксированные бонусы"
 EAI_H.1.o2:0 "Отчаянная защита"
 EAI_H.1.o3:0 "<----"
 
 EAI_H.1000.t:0 "Expert AI: Настройки сложности > Динамическая сложность"
 EAI_H.1000.d:0 "-Фиксированные бонусы: все страны АИ, которые воюют с игроком получают бонус.\n\n-Отчаянная защита: все страны АИ, которые воюют с игроком, начинают получать бонусы к промышленности и формированию, поскольку они приближаются к капитуляции."
 EAI_H.1000.o1:0 "Фиксированные бонусы"
 EAI_H.1000.o2a:0 "|ВЫКЛ| Отчаянная защита"
 EAI_H.1000.o2b:0 "|ON| Отчаянная защита"
 EAI_H.1000.o3:0 "<----"
 
 EAI_H.1001.t:0 "Expert AI: Настройки сложности > Динамическая сложность"
 EAI_H.1001.d:0 "Этот бонусный модификатор применяется к любой стране АИ в состоянии войны с игроком и удаляется после её окончания. Он может быть включен одновременно с конкретными бонусами страны, и они не складываются между собой.\n\nПочему следует его включать? Он предотвращает создание смехотворных военно-воздушных сил и размеров армии до войны, но придаёт им необходимый импульс при начале боевых действий, осложняя ситуацию для игрока. Он также работает для любой АИ-страны и любой дипломатической ситуации, которая может развиваться несмотря на предопределенные бонусы."
 EAI_H.1001.o1:0 "'Безрассудные' враги"
 EAI_H.1001.o2:0 "'Очень тяжелые' враги"
