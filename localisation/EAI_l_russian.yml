 EAI_config_DIFFUCULTY_help_1_tt:0 "Руководство по настройке сложности (Страница 1/3)\n\n§LПочему в этом моде так много настроек сложности? Потому что у AI есть много специфических слабостей, которые нужно компенсировать, если вы хотите, чтобы игра была честной (если вы хорошо играете, особенно если вы хотите играть за Мажора). Кроме того, некоторые настройки могут быть более захватывающими для вас, чем другие.\n\nЧто§! §Yдинамические§! §Lнастройки? Это означает, что мод дает эти бонусы странам в зависимости от хода игры, а не просто дает постоянный бонус всем странам AI. Динамические настройки включены для стран AI, которые находятся в состоянии войны с вами (игроком) и находятся в непосредственной близости от вас или ваших союзников.§! §YСпецифика стран§! §Lнастройки с другой стороны всегда активны и не имеют значения, сражается ли AI с другим AI или игрок.\n\nЧто?§! §YБонусы мода§! §Lи чем они отличается от бонусов ванильного слайдера? Этот параметр - по большей части - предназначен для развития промышленности ИИ, чтобы компенсировать огромные потери оборудования, которые ИИ принимает во время войн. Самая важная часть этого бонуса - снижение стоимости любого наземного и воздушного оборудования, на которое ИИ не хватает, что намного выше, чем любой бонус ползунка. Это означает, что AI легче производить оборудование, в котором он действительно нуждается, но не создает нереальные запасы вещей, в которых он не нуждается.\n\nЧто§! §YОтчаянная оборона§!§LЭтот параметр постепенно увеличивает бонусы для ИИ по мере приближения к капитуляции, ускоряя производство оборудования и сокращая время набора дивизий. Подобно настройке Бонуса, Отчаянная Защита также увеличивает производство оборудования для оборудования, в котором ИИ испытывает дефицит.§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "Руководство по настройке сложности (Страница 2/3)\n\n§YДинамический Бонус или Отчаянная Защита?§! §LВам решать, хотите ли вы один или оба. Основное отличие состоит в том, что настройка «Бонусной защиты» постоянно активна для AI, в то время как «Отчаянная защита» активируется только тогда, когда AI находится в обороне. Обратите внимание, что снижение стоимости оборудования не складывается при использовании обоих, только самый высокий из двух модификаторов используется.\n\nЧто§! §YПодкрепление§!§L? Создает оборудование и подразделения для AI, а не просто дает бонусы. Это более сложная настройка, чем любая из вышеперечисленных, и вы должны использовать ее только тогда, когда других настроек недостаточно.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "Руководство по настройке сложности (Страница 3/3)\n\n§LЧто ИИ должен получить§! §YБесплатные конвои§!§L? Это потому, что очень легко уничтожить конвои AI до такой степени, что он полностью лишается возможности морского снабжения и транспортировки, поскольку он не может даже транспортировать свои войска туда, где они нужны.\n\nЗачем повышать§! §Планирование/Скорость окапывания§!§L? Если есть что-то, что AI любит делать, это постоянная перемещать свои юниты. Это означает, что он часто разрушает окопы своих подразделений или не остается на месте достаточно долго, чтобы получить бонус за планирование, что ставит его в серьезное неудобство для вас.\n\nЗачем§! §YСнижение истощения войск AI§!§L? AI не замечает того, что оставляет ли он свои подразделения в горах или на болотах, и его постоянное перемещение гарантирует, что ему понадобится снижения истощения.§!"
 
 EAI_config_DIFFICULTY_1_headline:0 "Динамичный бонус"
 EAI_config_DIFFICULTY_1_tt:0 "Близлежащие страны AI в состоянии войны с игроком получают бонус.\n\n§RВы можете отключить или переопределить этот параметр для определенных стран через Конфигурацию страны.§!"
