 EAI_M.1000.t:0 "Конфигурация Expert AI"
 EAI_M.1000.d:0 "Настройки АИ: настройте некоторые параметры АИ. Настройки по-умолчанию - включает только АИ-мод\n\nИзменить настройки баланса: эти настройки изменяют общий баланс игры.\n\nНастройки сложности: добавляют различные бонусы АИ для усложнения игры.\n\n-----------------------------------------------------------\n\nThis configuration event can be triggered again by typing 'event EAI_M.1000' into the console."
 EAI_M.1000.o1:0 "Настройки АИ"
 EAI_M.1000.o2:0 "Настройки баланса игры"
 EAI_M.1000.o3:0 "Настройки сложности"
 EAI_M.1000.o4:0 "Выход"
 
 EAI_M.1010.t:0 "Expert AI: Настройки АИ"
 EAI_M.1010.d:0 ""
 EAI_M.1010.o1:0 "Дипломатия АИ"
 EAI_M.1010.o2:0 "Настройка фокуса АИ"
 EAI_M.1010.o3:0 "Другое"
 EAI_M.1010.o4:0 "<----"
 
 EAI_M.1020.t:0 "Expert AI: Настройки АИ > Дипломатия"
 EAI_M.1020.d:0 "-Сохранение Японии и Нац. Испании в Оси, является историчной и полезной для АИ. Они могут присоединиться к Оси позже, в зависимости от хода войны.\n\n-Агрессивная Германия: АИ Германии стремится раньше вторгнуться во Францию и европейские миноры."
 EAI_M.1020.o1a:0 "|ВЫКЛ| Япония в Оси"
 EAI_M.1020.o1b:0 "|ВКЛ| Япония в Оси"
 EAI_M.1020.o2a:0 "|ВЫКЛ| Нац. Испания в Оси"
 EAI_M.1020.o2b:0 "|ВКЛ| Нац. Испания в Оси"
 EAI_M.1020.o3a:0 "|ВЫКЛ| Агрессивная Германия"
 EAI_M.1020.o3b:0 "|ВКЛ| Агрессивная Германия"
 EAI_M.1020.o4:0 "<----"
 
 EAI_M.1030.t:0 "Expert AI: Настройки АИ > Другие"
 EAI_M.1030.d:0 "-Бесплатные конвои Мажоров-АИ: из-за плохого управления конвоями АИ начнет получать бесплатные конвои, не тратя на них ресурсы. Без них морские операции АИ могу быть затруднены и остановлены.\n\n-Улучшенный Ленд-Лиз АИ: увеличивает готовность АИ оказывать помощь другим АИ, учитывается много факторов выгодности той или иной помощи."
 EAI_M.1030.o1a:0 "|ВЫКЛ| Бесплатные конвои для АИ"
 EAI_M.1030.o1b:0 "|ВКЛ| Бесплатные конвои для АИ"
 EAI_M.1030.o2a:0 "|ВЫКЛ| Улучшенный Ленд-Лиз АИ"
 EAI_M.1030.o2b:0 "|ВКЛ| Улучшенный Ленд-Лиз АИ"
 EAI_M.1030.o3:0 "<----"
 
 EAI_M.1040.t:0 "Expert AI: Настройки игрового баланса"
 EAI_M.1040.d:0 "-Ограничение исследования технологий для миноров: все не ключевые миноры могут единовременно исследовать только одну технологию."
 EAI_M.1040.o1a:0 "|ВЫКЛ| Ограничение исследований для миноров"
 EAI_M.1040.o1b:0 "|ВКЛ| Ограничение исследований для миноров"
 EAI_M.1040.o2:0 "<----"
 
 EAI_M.1104.t:0 "Expert AI: Настройки игрового баланса > Настройки фокусов"
 EAI_M.1104.d:0 "АИ сосредотачивается на создании оптимальной армии: что исследовать, что разрабатывается, сколько это стоит и сколько будет производится. АИ обычно включает данные фокусы.\n\nПо-умолчанию большинство стран имеют некоторые ограничения, для которых парамтеры АИ-фокуса включены. Их можно отключить, что бы дать АИ большую свободу. Он по прежнему будет учитывать различные варианты строительства армии, что бы выбрать для себя наиболее оптимальные.\n\nВы также можете напрямую выбрать фокусы для АИ-стран, что бы они строили оптимальное оборудование. Можно сбросить данные фокусы и выбрать другие, но на игре это отразится не слишком хорошо."
 EAI_M.1104.o1:0 "Настройка АИ фокусов"
 EAI_M.1104.o2a:0 "|ВКЛ| АИ фокусы по-умолчанию"
 EAI_M.1104.o2b:0 "|ВЫКЛ| АИ фокусы по-умолчанию"
 EAI_M.1104.o3:0 "<----"
 
