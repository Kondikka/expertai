 EAI_M.101.d:0 "Конструктор пехотных дивизий. Определяет основную конструкцию пехотных, морских и альпинистских подразделений."
 EAI_M.101.da:0 "Конструктор пехотных дивизий. Определяет основную конструкцию пехотных, морских и альпинистских подразделений.\n\nТекущий АИ фокус: Пехота + артиллерия."
 EAI_M.101.db:0 "Конструктор пехотных дивизий. Определяет основную конструкцию пехотных, морских и альпинистских подразделений.\n\nТекущий АИ фокус: Пехота."
 EAI_M.101.o1:0 "Пехота + артиллерия"
