 EAI_DM_AA.10000.t:0 "Предупреждение вынесено против [EAI_illegal_wargoal_invader.GetName]"
 EAI_DM_AA.10000.d:0 "[EAI_illegal_wargoal_invader.GetNameDef] проявляет агрессию в сторону [EAI_illegal_wargoal_target.GetName] Это вызвало реакцию со стороны других стран, которые видят угрозу своей национальной безопасности или стабильности в регионе. [EAI_illegal_wargoal_invader.GetNameDef] имеет 7 дней, чтобы прекратить свои враждебные действия в отношении [EAI_illegal_wargoal_target.GetName].\n\nИгнорирование их предупреждения будет наносить ущерб будущим дипломатическим отношениям и может привести к вмешательству в поддержку [EAI_illegal_wargoal_target.GetName]."
 EAI_DM_AA.10000.o1:0 "Понимаю."
 EAI_DM_AA.10000.d.tt:0 "§RОтмените свое военное оправдание против [EAI_illegal_wargoal_target.GetName] в течение 7 дней или в других странах могут предпринимать действия (предоставить гарантии независимости, Ленд-Лиз, отправить добровольцев, ухудшение отношений) для поддержки [EAI_illegal_wargoal_target.GetName].§!\n\n"

