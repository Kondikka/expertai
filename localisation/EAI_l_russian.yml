 EAI_config_STARTUP_window_desc:0 "§YВыберите здесь свои общие настройки или введите расширенную конфигурацию, чтобы настроить игру более подробно. Нажмите Exit, чтобы поиграть с настройками по умолчанию.\nУсовершенствованная конфигурация позволяет вам настраивать параметры сложности и определенное поведение AI вместо использования стандартных настроек мода и дает вам больше информации о его различных функциях. .\nДля настройки конкретной страны, выберите страну на карте и нажмите CTRL-SHIFT-O, когда это окно открыто.\nИспользуйте комбинацию клавиш CTRL-SHIFT-O, чтобы открыть окно расширенной настройки в любой момент игры.§!"
 
 EAI_config_STARTUP_1_headline:0 "Режим"
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "Это влияет на общие типы армий, флотов и самолетов, которые ИИ исследует и строит."
 
 EAI_config_STARTUP_1a:0 "Нормальный"
 EAI_config_STARTUP_1a_tt:0 "§YРежим: Нормальный§!\n\n§LНе столь конкурентоспособный, как режим Испытание, когда дело доходит до минимальных и максимальных возможностях, у него больше свободы в выборе различных стратегий в каждой игре, и он не всегда может придерживаться строгих установок.§!"
 
 EAI_config_STARTUP_1b:0 "Испытание"
 EAI_config_STARTUP_1b_tt:0 "§YРежим: Испытание§!\n\n§LДля тех, кто хочет, чтобы AI сосредоточился на более конкурентоспособных комбинациях. Он сосредоточен на более эффективных стратегиях, а не на разнообразии, таких как: пехота 40-й ширины фронта, эффективные доктрины, меньшее количество типов шаблонов, самолетов и кораблей, построенных для того, чтобы сосредоточить свои исследования и создании больших Победных Очков.§!"
 
 EAI_config_STARTUP_1c:0 "Исторический"
 EAI_config_STARTUP_1c_tt:0 "§YРежим: Исторический§!\n\n§LДля тех, кто хочет, чтобы AI избегал мега-стратегий, таких как дивизии 40-й ширины фронта, и хочет, чтобы AI (особенно основные страны) строил юниты более исторически и предсказуемые. Не ожидайте реальной исторической точности.§!"
 
 EAI_config_STARTUP_1d:0 "Случайный"
 EAI_config_STARTUP_1d_tt:0 "§YРежим: Случайный§!\n\n§LВсё возможно. если хотите, что бы AI вас удивил.§!"
 
 EAI_config_STARTUP_2_headline:0 "Трудность"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "Это предустановки сложности, которые комбинируют различные настройки сложности. Эти настройки сложности являются необязательными и составляют лишь небольшую часть всего мода.\n\nЕсли вы ищете более высокую сложность игры, лучше использовать Расширенную конфигурацию и увеличивать сложность игры в определённых странах."
 
 EAI_config_STARTUP_2a:0 "Лёгкая"
 EAI_config_STARTUP_2a_tt:0 "§YТрудность: Лёгкая§!\n\n§G-AI уменьшение сопротивления отключено (AI будет использовать самую мягкую оккупационную политику).\n\n-Улучшена логика Ленд-Лиза AI отключена.§!\n\n§G-AI антиагрессивное поведение отключено.§!"
 
 EAI_config_STARTUP_2b:0 "Нормальная"
 EAI_config_STARTUP_2b_tt:0 "§YТрудность: Нормальная§!\n\n§R-AI уменьшает сопротивление на 75%.§!"
 
 EAI_config_STARTUP_2c:0 "Тяжёлая"
 EAI_config_STARTUP_2c_tt:0 "§YТрудность: Тяжёлая§!\n\n§R-AI уменьшает сопротивление на 75%.\n\n-Динамическая Сложность: соседние страны, воюющие с вами, получат умеренные бонусы.\n\n-25% уменьшение истощения войск AI.§!"
 
 EAI_config_STARTUP_2d:0 "Очень тяжёлая"
 EAI_config_STARTUP_2d_tt:0 "§YТрудность: Очень Тяжёлая§!\n\n§R-AI уменьшает сопротивление на 75%.\n\n-Динамическая Сложность: соседние страны, воюющие с вами, получат умеренные бонусы.\n\n-Динамичная Отчаянная Защита: Страны, которые воюют с вами, будут получать все больше бонусов по мере приближения к капитуляции.\n\n-50% уменьшение истощения войск AI.§!"
 
 EAI_config_STARTUP_2e:0 "Невозможная"
 EAI_config_STARTUP_2e_tt:0 "§YТрудность: Невозможная§!\n\n§R-AI уменьшает сопротивление на 75%.\n\n-Динамическая Сложность: соседние страны, воюющие с вами, получат высокие бонусы.\n\n-Динамичная Отчаянная Защита: Страны, воюющие с вами, будут получать ещё больше бонусов по мере приближения к капитуляции.\n\n-75% уменьшение истощения войск AI.§!"
 
 EAI_config_STARTUP_2f:0 "Невыносимая"
 EAI_config_STARTUP_2f_tt:0 "§YТрудность: Невыносимая§!\n\n§R-AI уменьшает сопротивление на 75%.\n\n-Динамическая Сложность: соседние страны, воюющие с вами, получат огромные бонусы.\n\n-Динамичная Отчаянная Защита: Страны, воюющие с вами, будут получать ещё больше бонусов по мере приближения к капитуляции.\n\n-Динамическое подкрепление: страны, находящиеся в состоянии войны с вами, могут получить бесплатные дивизии и экипировку при проигрыше.\n\n-75% уменьшение истощения войск AI.\n\n-AI страны получают бесплатные конвои, когда у них имеется менее 50 доступных конвоев.§!"
 
