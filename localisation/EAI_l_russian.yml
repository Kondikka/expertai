 EAI.3.t:0 "Expert AI"
 EAI.3.d:0 "Похоже, это многопользовательская игра. Только один игрок может настроить параметры запуска. Тем не менее, вы можете выбрать, разрешить ли каждому открывать окно расширенной конфигурации позже в игре, или ограничить его только для себя. Каждый раз, когда открывается окно конфигурации, каждый игрок в игре получает уведомление. \n\nВы хотите настроить параметры запуска Expert AI в этом сеансе?"
 EAI.3.o3:0 "Да, и только мне разрешено открывать окно конфигурации во время этой игры"
 EAI.3.o1:0 "Да, но каждый может открыть окно конфигурации позднее"
 EAI.3.o2:0 "Нет, пусть кто-то другой настроит мод"

