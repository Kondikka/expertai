 EAI_config_DIFFICULTY_2_headline:0 "Динамичная отчаянная защита"
 EAI_config_DIFFICULTY_2_tt:0 "Страны AI воюющие с игроком, получают все больше бонусов для промышленности и времени найма по мере приближения к капитуляции.\n\n§RВы можете отключить или переопределить этот параметр для определенных стран через конфигурацию страны.§!"
 EAI_config_DIFFICULTY_2a_text:0 "Выкл"
 EAI_config_DIFFICULTY_2b_text:0 "Низкая"
 EAI_config_DIFFICULTY_2b_tt:0 "§YОтчаянная Защита: Низкая\n\nБонусы Отчаянной защиты, как минимум (>0% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -60%\n-Бонус верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет сниженную стоимость производства.§!\n\n§YБонусы Отчаянной Защиты на максимуме (>90% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -69%\n-Бонус верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет среднюю стоимость производства.§!"
 EAI_config_DIFFICULTY_2c_text:0 "Средняя"
 EAI_config_DIFFICULTY_2c_tt:0 "§YОтчаянная Защита: Средняя\n\nБонусы Отчаянной защиты, как минимум (>0% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -60%\n-Бонус верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет сниженную стоимость производства.§!\n\n§YБонусы Отчаянной Защиты на максимуме (>50% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -80%\n-Бонус верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет значительное снижение затрат на производство.§!"
 EAI_config_DIFFICULTY_2d_text:0 "Высокая"
 EAI_config_DIFFICULTY_2d_tt:0 "§YОтчаянная Защита: Высокая\n\nБонусы Отчаянной защиты, как минимум (>0% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -69%\n-Бонус верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет среднюю стоимость производства.§!\n\n§YБонусы Отчаянной Защиты на максимуме (>50% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -80%\n-Бонус верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет значительное снижение затрат на производство.§!"
 
