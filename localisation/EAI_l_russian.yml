 EAI_config_COUNTRY_2b_text:0 "Низкий"
 EAI_config_COUNTRY_2b_tt:0 "§YОтчаянная защита: Низкий\n\nБонусы Отчаянной защиты, как минимум (>0% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -60%\n-Бонус верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет сниженную стоимость производства.§!\n\n§YБонусы Отчаянной Защиты на максимуме (>90% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -69%\n-Бонус верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет среднюю стоимость производства.§!"
 EAI_config_COUNTRY_2c_text:0 "Средний"
 EAI_config_COUNTRY_2c_tt:0 "§YОтчаянная защита: Средний\n\nБонусы Отчаянной защиты, как минимум (>0% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -60%\n-Бонус верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет сниженную стоимость производства.§!\n\n§YБонусы Отчаянной Защиты на максимуме (>50% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -80%\n-Бонус верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет значительное снижение затрат на производство.§!"
 EAI_config_COUNTRY_2d_text:0 "Высокий"
 EAI_config_COUNTRY_2d_tt:0 "§YОтчаянная защита: Высокий\n\nБонусы Отчаянной защиты, как минимум (>0% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -69%\n-Бонус верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет среднюю стоимость производства.§!\n\n§YБонусы Отчаянной Защиты на максимуме (>50% прогресс капитуляции):§!\n\n§L-время формирования Дивизии: -80%\n-Бонус верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, в котором нуждается данная страна, имеет значительное снижение затрат на производство.!"
 
 EAI_config_COUNTRY_3_headline:0 "Подкрепление [EAI_GetReinforcements]"
 EAI_config_COUNTRY_3_tt:0 "Эта страна может получить бесплатные дивизии и оборудование, когда она проигрывает. Подкрепления будут поступать примерно ежемесячно, пока страна нуждается в них.\n\nОбщее количество подразделений, которое можно получить, зависит от размера страны. Их расположение предпочтительно где-то позади активного фронта, но вне поля зрения противника.\n\nОборудование поступает только в категориях наземного оборудования, где AI имеет дефицит.\n\n§YКоличество созданных подразделений: [?Root.EAI_dd_unit_count]§!"
