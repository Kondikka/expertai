 EAI_config_DIFFICULTY_5_tt:0 "AI страны получают бесплатные конвои ежемесячно, если у них имеется менее 50 конвоев."

 EAI_config_DIFFICULTY_6_headline:0 "Ускорение планирования/Окапывания"
 EAI_config_DIFFICULTY_6_tt:0 "+100% скорость планирования и окапывания (динамическая)."
 
 
 
 EAI_config_GENERAL_1_text:0 "AI Военные фокусы"
 EAI_config_GENERAL_1_dropdown_text:0 "AI Военные фокусы: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "Это влияет на общие типы армий, флотов и самолетов, которые AI исследует и строит.\n\n§YИзменение после начала игры будут малоэффективным. Вы все еще можете перенастроить данные фокусы страны через конфигурацию страны.§!"
 EAI_config_GENERAL_1a_text:0 "Нормальные"
 EAI_config_GENERAL_1a_tt:0 "§YНормальные:§! Не столь конкурентоспособный, как режим Испытание, когда дело доходит до минимальных и максимальных возможностях, у него больше свободы в выборе различных стратегий в каждой игре, и он не всегда может придерживаться строгих установок."
 EAI_config_GENERAL_1b_text:0 "Испытывающие"
 EAI_config_GENERAL_1b_tt:0 "§YИспытывающие:§! Для тех, кто хочет, чтобы AI сосредоточился на более конкурентоспособных комбинациях. Он сосредоточен на более эффективных стратегиях, а не на разнообразии, таких как: пехота 40-й ширины фронта, эффективные доктрины, меньшее количество типов шаблонов, самолетов и кораблей, построенных для того, чтобы сосредоточить свои исследования и создании больших Победных Очков."
 EAI_config_GENERAL_1c_text:0 "Исторические"
 EAI_config_GENERAL_1c_tt:0 "§YИсторические:§! Для тех, кто хочет, чтобы AI избегал мега-стратегий, таких как дивизии 40-й ширины фронта, и хочет, чтобы AI (особенно Основные страны) строил юниты более исторически и предсказуемые. Не ожидайте реальной исторической точности."
 EAI_config_GENERAL_1d_text:0 "Случайные"
 EAI_config_GENERAL_1d_tt:0 "§YСлучайные:§! Случайный набор. Если вы хотите, что бы AI вас удивил."
 
 EAI_config_GENERAL_global_army_config_tt:0 "Configure military focuses for all AI countries that are not being configured by the AI."

 EAI_config_GENERAL_2_text:0 "AI Анти-Агрессивная дипломатия"
 EAI_config_GENERAL_2_tt:0 "AI реагирует на оправдания и заявления о войне, которые являются «незаконными» (без претензий, без событий или фокусировок).\n\nЭто включает (в зависимости от мирового уровня напряженности и возможных дипломатических действий в данный момент) гарантии, добровольцев и Ленд-Лиза для страны, подвергшейся нападению, негативные модификаторы дипломатии против злоумышленника, страны, которые превентивно вступают в группировки, если они чувствуют угрозу от войн против их соседей.\n\nВы можете обойти это, заключив пакт о ненападении или поддерживая высокие отношения с соседними странами."
 
 EAI_config_GENERAL_3_text:0 "Улучшенная логика Ленд-Лиза AI"
 EAI_config_GENERAL_3_tt:0 "Это значительно увеличивает готовность AI отправлять ленд-лиз в зависимости от различных обстоятельств.\n\nЭто может значительно усложнить игру, так как AI помогает другим странам (особенно странам той же фракции или союзникам по Ленд-Лизу СССР и т. д.) дефицитным оборудования."
 
 EAI_config_GENERAL_4_text:0 "Ограничение исследований Миноров"
 EAI_config_GENERAL_4_tt:0 "У всех малых наций начальные исследовательские слоты сокращены до 1."
 
 EAI_config_GENERAL_5_text:0 "Режим производительности"
 EAI_config_GENERAL_5_tt:0 "-Ограничивает всех менее важных миноров в игре от построения каких-либо дивизий в состоянии мира. Исключения: Британское Содружество, Китайские полевые командиры, значительные европейские миноры. США также ограничены более историческим количеством войск. Это конечно облегчает анти-исторические завоевания.\n\n-Уменьшает частоту обновления AI этого скрипта."
 
 EAI_config_GENERAL_6_text:0 "Нейтральная Испания"
 EAI_config_GENERAL_6_tt:0 "Испания не присоединится ни к одному альянсу. Некоторые обстоятельства, такие как падение Германии или СССР, могут изменить это."
 
 EAI_config_GENERAL_7_text:0 "Агрессивная Германия"
 EAI_config_GENERAL_7_tt:0 "Германия более агрессивна, при завоевании Европы, аннексирует территории сама, пытается подчинить Венгрию / Румынию, не создает Виши Францию и т. д.\n\n§YРаботает только с историческими фокусами и режимом.§!"

 EAI_config_GENERAL_8_text:0 "Агрессивные войны"
 EAI_config_GENERAL_8_dropdown_text:0 "Агрессивные войны: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "AI обычно не оправдывает и не объявляет войны, которые не являются частью его национальных интересов. Включение этого параметра позволяет фашистским и коммунистическим нациям самим фабриковать поводы. Они могут вторгнуться в другую страну, если увидят хорошую возможность.\n\n§YУровень агрессивности определяет уровень мировой угрозы, с которой AI может начать оправдывать войны, и частоту оправданий.\n\n-Низкий: 90% мировой напряжённости\n-Средний: 50% мировой напряжённости\n-Высокий: 0% мировой напряжённости§!"
 EAI_config_GENERAL_8a_text:0 "Выкл"
 EAI_config_GENERAL_8b_text:0 "Низкий"
 EAI_config_GENERAL_8c_text:0 "Средний"
 EAI_config_GENERAL_8d_text:0 "Тяжёлый"

 EAI_config_GENERAL_9_text:0 "Случайные базовые идеологии AI стран"
 EAI_config_GENERAL_9_tt:0 "Позвольте странам AI с общим деревом фокуса случайным образом сфокусироваться на конкретных идеологиях вместо того, чтобы сохранять идеологию, с которой они начинали (как это обычно происходит в игре). Нейтральные страны с большей вероятностью переключатся на идеологии, которые уже имеют высокую поддержку, в то время как не нейтральные, скорее всего, сохранят свою текущую идеологию.\n\nОни будут уделять первоочередное внимание получению своих соответствующих министров повышающих поддержку выбранной идеологии, а также общим путям национальных деревьев фокусов, чтобы изменить тип правительства."
 
 EAI_config_GENERAL_10_text:0 "Сателлит Египет"
 EAI_config_GENERAL_10_tt:0 "Обходной путь для AI Великобритании, не защищающей Египет. Помогает гарантировать, что Северная Африка не будет завоёвана слишком быстро."
 
 EAI_config_GENERAL_11_text:0 "Ось: Не вторгайся в Норвегию"
 EAI_config_GENERAL_11_tt:0 "Предотвратите вторжение AI Оси в Норвегию. Норвегия имеет тенденцию вызывать всевозможные проблемы для AI. Это также мешает Финляндии присоединиться к Оси, что означает, что Германия и СССР могут сосредоточить все свое внимание только на Главном фронте.
 
 EAI_config_GENERAL_12_text:0 "Neutral South America"
 EAI_config_GENERAL_12_tt:0 "Stop South American nations from joining the war (only from this mod's diplomatic scripting, not for other reasons)."
 

 
