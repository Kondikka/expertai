 EAI_DM.58.t:0 "Africa Orientale Italiana"
 EAI_DM.58.d:0 "Our leaders in Rome propose that we establish a new colony of Italian East Africa by merging our three possessions in the Horn of Africa: Italian Eritrea, Italian Ethiopia and Italian Somaliland, and appoint the war hero of the Ethiopian war, Pietro Badoglio, as its Viceroy."
 EAI_DM.58.o1:0 "Draft the constitution."
 EAI_DM.58.o2:0 "Keep it under our strict administration."
 
 EAI_M.1001.t:0 "Expert AI"
 EAI_M.1001.d:0 "Welcome to Expert AI configuration!\n\nChoose your game preferences here or enter the advanced configuration to customise the game in more detail. The settings you choose here will carry over to the advanced configuration.\n\nThese settings can only be changed later through the advanced configuration event (type 'event EAI_M.1000' into the console)."
 
 EAI_M.1001.o1a:0 "Historical Mode: OFF"
 EAI_M.1001.o1a.tt:0 "§YCurrent setting:§!\n\n-AI builds more effective armies and may change the overall style of its army from game to game.\n\n-Germany will complete pre-war annexations as soon as possible if historical focuses are enabled."
  
 EAI_M.1001.o1b:0 "Historical Mode: ON"
 EAI_M.1001.o1b.tt:0 "§YCurrent setting:§!\n\n-AI builds more historically appropriate armies (no armies made out of marines or heavy tanks etc.).\n\n-Germany follows historical dates for pre-war annexations if historical focuses are enabled."
 
 EAI_M.1001.o2a:0 "Difficulty: Normal"
 EAI_M.1001.o2a.tt:0 "Default settings."
 
 EAI_M.1001.o2b:0 "Difficulty: Hard"
 EAI_M.1001.o2b.tt:0 "§YCurrent setting:§!\n\n§R-Neighboring countries at war with you will receive moderate bonuses.§!\n\n§R-25% AI attrition reduction.§!"
 
 EAI_M.1001.o2c:0 "Difficulty: Very Hard"
 EAI_M.1001.o2c.tt:0 "§YCurrent setting:§!\n\n§R-Neighboring countries at war with you will receive moderate bonuses.§!\n\n§R-Countries at war with you will receive increasing bonuses as they get closer to capitulation.§!\n\n§R-50% AI attrition reduction.§!"
 
 EAI_M.1001.o2d:0 "Difficulty: Insane"
 EAI_M.1001.o2d.tt:0 "§YCurrent setting:§!\n\n§R-Neighboring countries at war with you will receive high bonuses.§!\n\n§R-Countries at war with you will receive increasing bonuses as they get closer to capitulation.§!\n\n§R-75% AI attrition reduction.§!"
 
 EAI_M.1001.o2e:0 "Difficulty: Easy"
 EAI_M.1001.o2e.tt:0 "§YCurrent setting:§!\n\n§G-AI resistance reduction disabled.§!\n\n§G-Improved AI lend-lease logic disabled.§!"
 
 EAI_M.1001.o3:0 "Advanced Configuration"
 EAI_M.1001.o4:0 "Exit"
 
 EAI_M.1000.e.tt:0 "§WЭта настройка в настоящее время§! §GВключена§!"
 EAI_M.1000.d.tt:0 "§WЭта настройка в настоящее время§! §RОтключена§!"
 
 EAI_M.1000.t:0 "Конфигурация Expert AI"
 EAI_M.1000.d:0 "Настройки АИ: настройте некоторые параметры АИ. Настройки по-умолчанию - включает только АИ-мод\n\nИзменить настройки баланса: эти настройки изменяют общий баланс игры.\n\nНастройки сложности: добавляют различные бонусы АИ для усложнения игры.\n\n-----------------------------------------------------------\n\nЭто событие можно повторно вызвать, набрав в консоле команду 'event EAI_M.1000'."
 EAI_M.1000.o1:0 "Настройки АИ"
 EAI_M.1000.o2:0 "Настройки баланса игры"
 EAI_M.1000.o3:0 "Настройки сложности"
 EAI_M.1000.o4:0 "Выход"
 
 EAI_M.1010.t:0 "Expert AI: Настройки АИ"
 EAI_M.1010.d:0 ""
 EAI_M.1010.o1:0 "Дипломатия АИ"
 EAI_M.1010.o2:0 "Настройка фокуса АИ"
 EAI_M.1010.o3:0 "Другое"
 EAI_M.1010.o4:0 "<----"
 
 EAI_M.1020.t:0 "Expert AI: Настройки АИ > Дипломатия"
 EAI_M.1020.d:0 "-Сохранение Японии и Нац. Испании в Оси, является историчной и полезной для АИ. Они могут присоединиться к Оси позже, в зависимости от хода войны.\n\n-Агрессивная Германия: АИ Германии стремится раньше вторгнуться во Францию и европейские миноры.\n\n-More historical progression: forces Germany to follow historical dates for pre-war annexations."
 EAI_M.1020.o1a:0 "|ВЫКЛ| Япония в Оси"
 EAI_M.1020.o1b:0 "|ВКЛ| Япония в Оси"
 EAI_M.1020.o2a:0 "|ВЫКЛ| Нац. Испания в Оси"
 EAI_M.1020.o2b:0 "|ВКЛ| Нац. Испания в Оси"
 EAI_M.1020.o3a:0 "|ВЫКЛ| Агрессивная Германия"
 EAI_M.1020.o3b:0 "|ВКЛ| Агрессивная Германия"
 EAI_M.1020.o4a:0 "|ВЫКЛ| More historical progression"
 EAI_M.1020.o4b:0 "|ВКЛ| More historical progression"
 EAI_M.1020.o5:0 "<----"
 
 EAI_M.1030.t:0 "Expert AI: Настройки АИ > Другие"
 EAI_M.1030.d:0 "-Бесплатные конвои Мажоров-АИ: из-за плохого управления конвоями АИ начнет получать бесплатные конвои, не тратя на них ресурсы. Без них морские операции АИ могу быть затруднены и остановлены.\n\n-Улучшенный Ленд-Лиз АИ: увеличивает готовность АИ оказывать помощь другим АИ, учитывается много факторов выгодности той или иной помощи."
 EAI_M.1030.o1a:0 "|ВЫКЛ| Бесплатные конвои для АИ"
 EAI_M.1030.o1b:0 "|ВКЛ| Бесплатные конвои для АИ"
 EAI_M.1030.o2a:0 "|ВЫКЛ| Улучшенный Ленд-Лиз АИ"
 EAI_M.1030.o2b:0 "|ВКЛ| Улучшенный Ленд-Лиз АИ"
 EAI_M.1030.o3:0 "<----"
 
 EAI_M.1040.t:0 "Expert AI: Настройки игрового баланса"
 EAI_M.1040.d:0 "-Ограничение исследования технологий для миноров: все не ключевые миноры могут единовременно исследовать только одну технологию."
 EAI_M.1040.o1a:0 "|ВЫКЛ| Ограничение исследований для миноров"
 EAI_M.1040.o1b:0 "|ВКЛ| Ограничение исследований для миноров"
 EAI_M.1040.o2:0 "<----"
 
 EAI_M.1104.t:0 "Expert AI: Настройки игрового баланса > Настройки фокусов"
 EAI_M.1104.d:0 "АИ сосредотачивается на создании оптимальной армии: что исследовать, что разрабатывается, сколько это стоит и сколько будет производится. АИ обычно включает данные фокусы.\n\nПо-умолчанию большинство стран имеют некоторые ограничения, для которых параметры АИ-фокуса включены. Их можно отключить, чтобы дать АИ большую свободу. Он по прежнему будет учитывать различные варианты строительства армии, что бы выбрать для себя наиболее оптимальные.\n\nВы также можете напрямую выбрать фокусы для АИ-стран, что бы они строили оптимальное оборудование. Можно сбросить данные фокусы и выбрать другие, но на игре это отразится не слишком хорошо."
 EAI_M.1104.o1:0 "Настройка АИ фокусов"
 EAI_M.1104.o2a:0 "|ВКЛ| АИ фокусы по-умолчанию"
 EAI_M.1104.o2b:0 "|ВЫКЛ| АИ фокусы по-умолчанию"
 EAI_M.1104.o3:0 "<----"
 
