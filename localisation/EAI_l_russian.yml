 EAI_M.103.o4:0 "<----"
 
 EAI_M.104.t:0 "[EAI_AI_customisation.GetName] > Фокусы <5/16>"
 EAI_M.104.d:0 "Дополнительные подразделения танковой дивизии. Средние или тяжелые танковые бригады будут построены позднее, если игровая ситуация не ухудшиться.\n\n Если АИ имеет фокус ПТО, то тип пехотного ПТО будет зависит от данного фокуса. При применении средних или тяжелых танков, он будет использовать средние или тяжелые орудия ПТО в своей противотанковой пехоте, а с моторизированной поддержкой он будет использовать основные ПТО."
 EAI_M.104.da:0 "Дополнительные подразделения танковой дивизии. Средние или тяжелые танковые бригады будут построены позднее, если игровая ситуация не ухудшиться.\n\n Если АИ имеет фокус ПТО, то тип пехотного ПТО будет зависит от данного фокуса. При применении средних или тяжелых танков, он будет использовать средние или тяжелые орудия ПТО в своей противотанковой пехоте, а с моторизированной поддержкой он будет использовать основные ПТО.\n\nТекущий АИ фокус: Тяжелые танки."
