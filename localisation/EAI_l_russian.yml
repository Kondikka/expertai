 EAI_M.101.db:0 "Конструктор пехотных дивизий. Определяет основную конструкцию пехотных, морских и альпинистских подразделений.\n\nТекущий АИ фокус: Пехота."
 EAI_M.101.o1:0 "Пехота + артиллерия"
 EAI_M.101.o2:0 "Пехота"
 EAI_M.101.o3:0 "<----"
 
 EAI_M.102.t:0 "[EAI_AI_customisation.GetName] > Фокусы <3/16>"
 EAI_M.102.d:0 "Основные танки. Определяет тип основного танка, который АИ пытается построить в начале игры. Фокусироваться на противотанковой пехоте, а не на танках.\n\n В странах с фокусами на тяжелые или средние танки, будут использоваться соответствующие подразделения в своей противотанковой пехоте."
 EAI_M.102.da:0 "Основные танки. Определяет тип основного танка, который АИ пытается построить в начале игры. Фокусироваться на противотанковой пехоте, а не на танках.\n\n В странах с фокусами на тяжелые или средние танки, будут использоваться соответствующие подразделения в своей противотанковой пехоте.\n\nТекущий АИ фокус: Средние танки."
 EAI_M.102.db:0 "Основные танки. Определяет тип основного танка, который АИ пытается построить в начале игры. Фокусироваться на противотанковой пехоте, а не на танках.\n\n В странах с фокусами на тяжелые или средние танки, будут использоваться соответствующие подразделения в своей противотанковой пехоте.\n\nТекущий АИ фокус: Тяжелые танки."
 EAI_M.102.dc:0 "Основные танки. Определяет тип основного танка, который АИ пытается построить в начале игры. Фокусироваться на противотанковой пехоте, а не на танках.\n\n В странах с фокусами на тяжелые или средние танки, будут использоваться соответствующие подразделения в своей противотанковой пехоте.\n\nТекущий АИ фокус: ПТО."
 EAI_M.102.o1:0 "Средние танки"
 EAI_M.102.o2:0 "Тяжелые танки"
 EAI_M.102.o3:0 "ПТО"
 EAI_M.102.o4:0 "<----"
 
 EAI_M.103.t:0 "[EAI_AI_customisation.GetName] > Фокусы <4/16>"
 EAI_M.103.d:0 "Конструктор такновых дивизий. Определяет основную конструкцию танковых подразделений."
 EAI_M.103.da:0 "Конструктор такновых дивизий. Определяет основную конструкцию танковых подразделений.\n\nТекущий АИ фокус: Больше танков."
 EAI_M.103.db:0 "Конструктор такновых дивизий. Определяет основную конструкцию танковых подразделений.\n\nТекущий АИ фокус: Сбалансировано."
 EAI_M.103.dc:0 "Конструктор такновых дивизий. Определяет основную конструкцию танковых подразделений.\n\nТекущий АИ фокус: Больше САУ. артиллерии."
 EAI_M.103.o1:0 "Больше танков"
 EAI_M.103.o2:0 "Сбалансированно"
 EAI_M.103.o3:0 "Больше САУ. артиллерии"
 EAI_M.103.o4:0 "<----"
 
 EAI_M.104.t:0 "[EAI_AI_customisation.GetName] > Фокусы <5/16>"
 EAI_M.104.d:0 "Дополнительные подразделения танковой дивизии. Средние или тяжелые танковые бригады будут построены позднее, если игровая ситуация не ухудшиться.\n\n Если АИ имеет фокус ПТО, то тип пехотного ПТО будет зависит от данного фокуса. При применении средних или тяжелых танков, он будет использовать средни или тяжелые орудия ПТО в своей противотанковой пехоте, а с моторизированной поддержкой он будет использовать основные ПТО."
 EAI_M.104.da:0 "Дополнительные подразделения танковой дивизии. Средние или тяжелые танковые бригады будут построены позднее, если игровая ситуация не ухудшиться.\n\n Если АИ имеет фокус ПТО, то тип пехотного ПТО будет зависит от данного фокуса. При применении средних или тяжелых танков, он будет использовать средни или тяжелые орудия ПТО в своей противотанковой пехоте, а с моторизированной поддержкой он будет использовать основные ПТО.\n\nТекущий АИ фокус: Тяжелые танки."
 EAI_M.104.db:0 "Дополнительные подразделения танковой дивизии. Средние или тяжелые танковые бригады будут построены позднее, если игровая ситуация не ухудшиться.\n\n Если АИ имеет фокус ПТО, то тип пехотного ПТО будет зависит от данного фокуса. При применении средних или тяжелых танков, он будет использовать средни или тяжелые орудия ПТО в своей противотанковой пехоте, а с моторизированной поддержкой он будет использовать основные ПТО.\n\nТекущий АИ фокус: Средние танки."
 EAI_M.104.dc:0 "Дополнительные подразделения танковой дивизии. Средние или тяжелые танковые бригады будут построены позднее, если игровая ситуация не ухудшиться.\n\n Если АИ имеет фокус ПТО, то тип пехотного ПТО будет зависит от данного фокуса. При применении средних или тяжелых танков, он будет использовать средни или тяжелые орудия ПТО в своей противотанковой пехоте, а с моторизированной поддержкой он будет использовать основные ПТО.\n\nТекущий АИ фокус: Моторизированные подразделения."
 EAI_M.104.o1:0 "Поддержка тяжелыми танками"
 EAI_M.104.o2:0 "Поддержка средними танками"
 EAI_M.104.o3:0 "Поддержка мотризированными подразделениями"
 EAI_M.104.o4:0 "<----"
 
 EAI_M.105.t:0 "[EAI_AI_customisation.GetName] > Фокусы <6/16>"
 EAI_M.105.d:0 "Дополнительные подразделения пехотной дивизии. Если пехота не является основой фронта, вы можете заставить АИ построить специальные подразделения, сформированные из обычной пехоты. Таки силы сформированны из фронтальных батальнов, за исключение ПТО поддержки."
