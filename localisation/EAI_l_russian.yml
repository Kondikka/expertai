 EAI_config_DIFFICULTY_3_headline:0 "Динамическое Усиление [EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "AI страны, которые находятся в состоянии войны с игроком, могут получить бесплатные дивизии и оборудование, когда они проигрывают. Подкрепления будут поступать примерно ежемесячно, пока страна нуждается в них.\n\nОбщее количество подразделений, которое можно получить, зависит от размера страны. Их расположение предпочтительно где-то позади активного фронта, но вне поля зрения.\n\nОборудование принимается только в категориях наземного оборудования, где AI имеет недостатки.\n\n§YОбщее количество подразделений, созданных в этой игре: [?Global.EAI_global_dd_unit_count]§!\n\n§RВы можете отключить или переопределить этот параметр для определенных стран через конфигурацию страны.§!"
 EAI_divisions_received_global:0 "([?Global.EAI_global_dd_unit_count])"
 
