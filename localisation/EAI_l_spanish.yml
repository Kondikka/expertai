 EAI.1000.t:0 "Expert AI v4.0"
 EAI.1000.d:0 "Welcome to Expert AI configuration!\n\nChoose your general preferences here or enter the advanced configuration to customise the game in more detail.\n\nAdvanced configuration allows you to create your own custom difficulty instead of using the presets here and gives you more details on various mod fuctions.\n\nTo customise a specific country, select a country from the decisions tab. These decisions are only visible while the configuration event is open.\n\nType 'event EAI.0' into the console to bring up the advanced configuration event at any point in the game. All settings can be changed at any point in the game."

 EAI.1000.o1a:0 "Mode: Default"
 EAI.1000.o1a.tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds, including changing its doctrines.\n\n§YCurrent setting:§! Default\n\n-AI builds more effective armies and may change the overall style of its army from game to game."

 EAI.1000.o1b:0 "Mode: Historical"
 EAI.1000.o1b.tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds, including changing its doctrines.\n\n§YCurrent setting:§! Historical\n\n-AI builds somewhat more historically appropriate armies instead of having more freedom in choosing its doctrines and division types.\n\n-AI doesn't rush too far ahead in some technologies.\n\n§R-This mode makes the game somewhat easier."

 EAI.1000.o1c:0 "Mode: Challenging"
 EAI.1000.o1c.tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds, including changing its doctrines.\n\n§YCurrent setting:§! Challenging\n\n-Similar to normal mode except AI countries may build their entire armies around 40 width templates."

 EAI.1000.o1d:0 "Mode: Random"
 EAI.1000.o1d.tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds, including changing its doctrines.\n\n§YCurrent setting:§! Random\n\n-All AI countries are free to build anything they like."

 EAI.1000.o2a:0 "Difficulty: Normal"
 EAI.1000.o2a.tt:0 "This adds a combination of various difficulty bonuses for the AI. Use the advanced configuration to customise these settings or use the decisions to buff a specific country.\n\n§YCurrent setting:§! Normal\n\n§R-AI takes 75% reduced effects from resistance.§!"

 EAI.1000.o2b:0 "Difficulty: Hard"
 EAI.1000.o2b.tt:0 "This adds a combination of various difficulty bonuses for the AI. Use the advanced configuration to customise these settings or use the decisions to buff a specific country.\n\n§YCurrent setting:§! Hard\n\n§R-AI takes 75% reduced effects from resistance.§!\n\n§R-Dynamic Difficulty: Nearby countries at war with you will receive moderate bonuses.§!\n\n§R-25% AI attrition reduction.§!\n\n§YDifficulty modifier given to nearby enemy countries:§!\n\n"

 EAI.1000.o2c:0 "Difficulty: Very Hard"
 EAI.1000.o2c.tt:0 "This adds a combination of various difficulty bonuses for the AI. Use the advanced configuration to customise these settings or use the decisions to buff a specific country.\n\n§YCurrent setting:§! Very Hard\n\n§R-AI takes 75% reduced effects from resistance.§!\n\n§R-Dynamic Difficulty: Nearby countries at war with you will receive moderate bonuses.§!\n\n§R-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.§!\n\n§R-50% AI attrition reduction.§!\n\n§YDifficulty modifier given to nearby enemy countries:§!\n\n"
 EAI.1000.o2c.tt2:0 "\n§YDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n"
 
 EAI.1000.o2d:0 "Difficulty: Insane"
 EAI.1000.o2d.tt:0 "This adds a combination of various difficulty bonuses for the AI. Use the advanced configuration to customise these settings or use the decisions to buff a specific country.\n\n§YCurrent setting:§! Insane\n\n§R-AI takes 75% reduced effects from resistance.§!\n\n§R-Dynamic Difficulty: Nearby countries at war with you will receive high bonuses.§!\n\n§R-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.§!\n\n§R-75% AI attrition reduction.§!\n\n§YDifficulty modifier given to nearby enemy countries:§!\n\n"

 EAI.1000.o2f:0 "Difficulty: Impossible"
 EAI.1000.o2f.tt:0 "This adds a combination of various difficulty bonuses for the AI. Use the advanced configuration to customise these settings or use the decisions to buff a specific country.\n\n§YCurrent setting:§! Impossible\n\n§R-AI takes 75% reduced effects from resistance.§!\n\n§R-Dynamic Difficulty: Nearby countries at war with you will receive massive bonuses.§!\n\n§R-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.§!\n\n§R-Reinforcements: Countries at war with you may receive free divisions and equipment.§!\n\n§R-75% AI attrition reduction.§!\n\n§R-AI countries receive free convoys when they have less than 50 available.§!\n\n§YDifficulty modifier given to nearby enemy countries:§!\n\n"
 
 EAI.1000.o2e:0 "Difficulty: Easy"
 EAI.1000.o2e.tt:0 "This adds a combination of various difficulty bonuses for the AI. Use the advanced configuration to customise these settings or use the decisions to buff a specific country.\n\n§YCurrent setting:§! Easy\n\n§G-AI Resistance Reduction disabled (AI will use the gentlest occupation policy).§!\n\n§G-Improved AI Lend-Lease Logic disabled.§!\n\n§G-AI anti-aggression behavior disabled.§!"

 EAI.1000.o3:0 "Advanced Configuration"
 EAI.1000.o4:0 "Exit"

 
 
 EAI.0.t:0 "Expert AI Advanced Configuration"
 EAI.0.d:0 "This configuration event can be triggered again by typing 'event EAI.0' into the console at any point in the game.\n\nTo customise a specific country, select a country from the decisions tab. These decisions are only visible while the configuration event is open.\n__________________________________________________\n\nGeneral Settings:\n\n[EAI_GetGeneralCategory1]AI Focuses = [EAI_GetAIFocuses]\n[EAI_GetGeneralCategory2]AI Anti-Aggression Diplomacy = [EAI_GetAntiAggression]\n[EAI_GetGeneralCategory3]Improved AI Lend-Lease Logic = [EAI_GetLendLease]\n[EAI_GetGeneralCategory4]Neutral Spain = [EAI_GetSpainNeutral]\n[EAI_GetGeneralCategory5]Aggressive Germany = [EAI_GetAggressiveGermany]\n[EAI_GetGeneralCategory6]Limit Research For Minors = [EAI_GetLimitResearch]\n[EAI_GetGeneralCategory7]Limit S. American Production = [EAI_GetLimitSAProduction]\n__________________________________________________\n\nDifficulty Settings:\n\n[EAI_GetDifficultyCategory1]Dynamic Bonus = [EAI_GetDynamicDifficulty]\n[EAI_GetDifficultyCategory2]Dynamic Desperate Defense = [EAI_GetDynamicDD][EAI_GetReinforcements]\n[EAI_GetDifficultyCategory3]Dynamic Reinforcements = [EAI_GetDynSpawning]\n[EAI_GetDifficultyCategory4]AI Attrition Reduction = [EAI_GetAttrition]\n[EAI_GetDifficultyCategory5]Free AI Convoys = [EAI_GetFreeConvoys]"
 
 EAI.0.exit:0 "Exit"
 
 EAI.0.general:0 "|CATEGORY|: General Settings"
 EAI.0.general.tt:0 "Various settings that control AI behavior or change the game balance."
 
 EAI.0.general.cat:0 "[EAI_GetGeneralCategory]"
 EAI.0.general.cat.tt:0 "[EAI_GetGeneralCategoryTT]"
 
 EAI.0.general.1:0 "|SETTING|: AI Focuses"
 EAI.0.general.1.tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds, including changing its doctrines. §RChanging this once the game has begun will have little effect. You can still reconfigure a country's focuses through the decisions.§!\n\nA) §YDefault:§! the AI varies its focuses from game to game but usually tries to build things that make sense for it.\n\nB) §YHistorical:§! this limits the AI to somewhat more historical builds (chooses to build medium armor over heavy armor, doesn't rush fighter techs etc.). The AI is more predictable and less competetive.\n\nC) §YChallenging:§! AI may choose to build 40-width armies. Use this for more challenge. Full 40-width armies are generally good for the AI because it uses its entire army for offensives, assuming it has the XP and the industry to build them.\n\nD) §YRandom:§! AI countries are free to build anything they like. They will still weigh their choices depending on their situation to some degree but this is less optimal and much less historical than the other options."
 EAI.0.general.1.a:0 "|OPTION|: Default"
 EAI.0.general.1.b:0 "|OPTION|: Historical"
 EAI.0.general.1.c:0 "|OPTION|: Challenging"
 EAI.0.general.1.d:0 "|OPTION|: Random"
 EAI.0.general.1.a.sl:0 "Default"
 EAI.0.general.1.b.sl:0 "Historical"
 EAI.0.general.1.c.sl:0 "Challenging"
 EAI.0.general.1.d.sl:0 "Random"
 
 EAI.0.general.2:0 "|SETTING|: AI Anti-Aggression Diplomacy"
 EAI.0.general.2.tt:0 "AI reacts to war justifications and declarations that are "illegal" (no core, no claim, not event or focus triggered).\n\nThis includes (depending on world tension levels and whatever diplomatic actions are possible at that moment) guarantees, volunteers and lend-lease for the attacked country, negative diplomacy modifiers against the attacker, countries pre-emptively joining factions if they feel threatened by wars against their neighbors.\n\nYou can work around this by creating non-aggression pacts or maintaining high relations with nearby countries."
 EAI.0.general.2.a:0 "|OPTION|: OFF"
 EAI.0.general.2.b:0 "|OPTION|: ON"
 
 EAI.0.general.3:0 "|SETTING|: Improved AI Lend-Lease Logic"
 EAI.0.general.3.tt:0 "This vastly increases the AI's willingness to send lend-lease depending on various circumstances.\n\nThis can significantly add to difficulty as the AI helps out other countries (especially countries in the same faction, or the Allies lend-leasing USSR etc.) with equipment deficits."
 EAI.0.general.3.a:0 "|OPTION|: OFF"
 EAI.0.general.3.b:0 "|OPTION|: ON"
 
 EAI.0.general.4:0 "|SETTING|: Neutral Spain"
 EAI.0.general.4.tt:0 "Spain will not join any faction. Certain circumstances like Germany or USSR falling can change this."
 EAI.0.general.4.a:0 "|OPTION|: OFF"
 EAI.0.general.4.b:0 "|OPTION|: ON"
 
 EAI.0.general.5:0 "|SETTING|: Aggressive Germany"
 EAI.0.general.5.tt:0 "Germany takes France for itself and invades the rest of the European minors sooner than normally.\n\n§YWorks only with historical focuses.§!"
 EAI.0.general.5.a:0 "|OPTION|: OFF"
 EAI.0.general.5.b:0 "|OPTION|: ON"

 EAI.0.general.6:0 "|SETTING|: Limit Research For Minors"
 EAI.0.general.6.tt:0 "All minor nations have their starting research slots reduced to 1."
 EAI.0.general.6.a:0 "|OPTION|: OFF"
 EAI.0.general.6.b:0 "|OPTION|: ON"
 
 EAI.0.general.7:0 "|SETTING|: Limit S. American Production"
 EAI.0.general.7.tt:0 "South American countries will not build any divisions while at peace. May improve performance."
 EAI.0.general.7.a:0 "|OPTION|: OFF"
 EAI.0.general.7.b:0 "|OPTION|: ON"
 
 
 
 EAI.0.difficulty:0 "|CATEGORY|: Difficulty Settings"
 EAI.0.difficulty.tt:0 "These settings enable various bonuses for all AI countries. Difficulty bonuses for specific countries are set through decisions.\n\n"Dynamic" means that instead of an AI country gaining permanent bonuses, the bonus will be given to AI countries based on circumstances."
 
 EAI.0.difficulty.cat:0 "[EAI_GetDifficultyCategory]"
 EAI.0.difficulty.cat.tt:0 "[EAI_GetDifficultyCategoryTT]"
 
 EAI.0.difficulty.1:0 "|SETTING|: Dynamic Bonus"
 EAI.0.difficulty.1.tt:0 "Nearby AI countries at war with a player receive a bonus.\n\n§RThis setting does not apply to countries with a country-specific version of this mode enabled.§!\n\n§RAircraft production costs are raised whenever a country receives industrial bonuses to avoid ridiculous air force sizes.§!\n\n"
 EAI.0.difficulty.1.tt2:0 "§YDifficulty modifier given to nearby enemy countries:§!\n\n"
 EAI.0.difficulty.1.a:0 "|OPTION|: OFF"
 EAI.0.difficulty.1.b:0 "|OPTION|: Hard"
 EAI.0.difficulty.1.c:0 "|OPTION|: Very Hard"
 EAI.0.difficulty.1.d:0 "|OPTION|: Insane"
 
 EAI.0.difficulty.2:0 "|SETTING|: Dynamic Desperate Defense"
 EAI.0.difficulty.2.tt:0 "AI countries that are at war with a player gain increasing bonuses to industry and recruitment time as they get closer to capitulation.\n\n§RThis setting does not apply to countries with a country-specific version of this mode enabled.§!\n\n§RAircraft production costs are raised whenever a country receives industrial bonuses to avoid ridiculous air force sizes.§!"
 EAI.0.difficulty.2.a:0 "|OPTION|: OFF"
 EAI.0.difficulty.2.b:0 "|OPTION|: Low"
 EAI.0.difficulty.2.c:0 "|OPTION|: Normal"
 EAI.0.difficulty.2.d:0 "|OPTION|: High"
 
 EAI.0.difficulty.2.b.sl:0 "Normal"
 EAI.0.difficulty.2.c.sl:0 "High"
 
 EAI.0.difficulty.2.tt2:0 "\n\n§YDesperate Defense bonuses at minimum (>0% surrender progress):§!\n\n"
 EAI.0.difficulty.2.tt3:0 "\n§YDesperate Defense bonuses at maximum (>50% surrender progress):§!\n\n"
 EAI.0.difficulty.2.tt3b:0 "\n§YDesperate Defense bonuses at maximum (>90% surrender progress):§!\n\n"
 
 EAI.0.difficulty.3:0 "|SETTING|: Dynamic Reinforcements"
 EAI.0.difficulty.3.tt:0 "AI countries that are at war with a player may receive free divisions and equipment when they are losing. Reinforcements will arrive roughly monthly as long as the country is eligible for them.\n\nThe total number of divisions that can be received depends on the size of the country. Their templates roughly match the country's current templates and their location is preferably somewhere behind the active front but out of your sight.\n\nEquipment is only received in land equipment categories where the AI has deficits."
 EAI.0.difficulty.3.a:0 "|OPTION|: OFF"
 EAI.0.difficulty.3.b:0 "|OPTION|: ON"

 EAI.0.difficulty.4:0 "|SETTING|: AI Attrition Reduction"
 EAI.0.difficulty.4.tt:0 "AI countries take reduced attrition."
 EAI.0.difficulty.4.a:0 "|OPTION|: OFF"
 EAI.0.difficulty.4.b:0 "|OPTION|: -25%"
 EAI.0.difficulty.4.c:0 "|OPTION|: -50%"
 EAI.0.difficulty.4.d:0 "|OPTION|: -75%"
 
 EAI.0.difficulty.5:0 "|SETTING|: Free AI Convoys"
 EAI.0.difficulty.5.tt:0 "AI countries receive free convoys monthly as long as they have less than 50 convoys available."
 EAI.0.difficulty.5.a:0 "|OPTION|: OFF"
 EAI.0.difficulty.5.b:0 "|OPTION|: ON"
 
 
 
 EAI.10.t:0 "[EAI_AI_customisation.GetName] > Country Configuration"
 EAI.10.d:0 "Configure Army: configure the type of divisions, aircraft and navy this country builds.\n\nBonus: give this country a simple bonus modifier to various stats. This overwrites the dynamic bonus setting if enabled.\n\nDesperate Defense: as this country gets closer to capitulation, it gains increasing bonuses to industry and recruitment time. This overwrites the dynamic Desperate Defense setting if enabled.\n\nReinforcements: when losing, this country may receive free divisions and equipment. The number of divisions a country can receive depends on its size, while equipment is only given in land equipment categories where the AI has deficits. Division reinforcements received by this country: [?Root.EAI_dd_unit_count]"
 EAI.10.o1:0 "Configure Army"
 EAI.10.o1.tt:0 "Configure the type of divisions, aircraft and navy this country builds. Note that you can also check and change your allies' focuses diplomatically during the game instead of using this configuration event."
 
