 EAI.100.focus.1.tt:0 "§RLAND DOCTRINE OPTIONS:§!\n\n§Y-Mobile Warfare\n\n-Superior Firepower\n\n-Grand Battleplan\n\n-Mass Assault (not available with 27-width infantry designs)§!\n\nDoctrines cannot be changed once this country has begun researching them."

 EAI.100.focus.2.tt:0 "§RAIR DOCTRINE OPTIONS:§!\n\n§Y-Strategic Destruction\n\n-Battlefield Support\n\n-Operational Integrity§!\n\nDoctrines cannot be changed once this country has begun researching them."
 
 EAI.100.focus.3.tt:0 "§RNAVAL DOCTRINE OPTIONS:§!\n\n§Y-Fleet In Being\n\n-Trade Interdiction\n\n-Base Strike§!\n\nDoctrines cannot be changed once this country has begun researching them."

 EAI.100.focus.4.tt:0 "§RINFANTRY DESIGN OPTIONS:§!\n\n§Y-27-width Infantry + Artillery Designs (not available with Mass Assault doctrine)\n\n-27-width Pure Infantry Designs (not available with Mass Assault doctrine)\n\n-40-width Infantry + Artillery Designs\n\n-20-width Infantry + Artillery Designs\n\n-10-width Infantry Designs§!\n\nThis determines the basic design of its infantry, marine and mountaineer divisions as well as the width of its motorized and anti-tank divisions."

 EAI.100.focus.5.tt:0 "§RARMOR FOCUS OPTIONS:§!\n\n§Y-Medium Armor Focus (not available with medium armor attachment)\n\n-Heavy Armor Focus (not available with heavy armor attachment)\n\n-Anti-Tank Focus\n\n§!This determines the main tank type that the AI attempts to build. AT focus makes it focus on anti-tank divisions instead of tanks.\n\nA country with either medium or heavy armor focus will use medium or heavy tank destroyers in its AT infantry divisions respectively."

 EAI.100.focus.6.tt:0 "§RARMOR DESIGN OPTIONS:§!\n\n§Y-Toughness\n\n-Balanced\n\n-Offense§!\n\nThis determines which kind of an armored division design the AI makes.\n\n§RARMOR WIDTH SUB-FOCUS:§!\n\n-With 40-width armor focus it will build its light, medium, heavy and modern armor around 40-width."
 
 EAI.100.focus.7.tt:0 "§RATTACHMENT OPTIONS:§!\n\n§Y-Medium Armor Attachment (not available with medium armor focus)\n\n-Heavy Armor Attachment (not available with heavy armor focus)\n\n-Motorized Attachment\n\n-Light Armor Attachment§!\n\nAttachment is a division type that this country builds less compared to the main roles such as infantry, armor and anti-tank divisions.\n\nIf this country has AT army focus, the type of AT infantry division it creates depends on this choice. With medium or heavy armor attachment it uses medium or heavy tank destroyers in its AT infantry divisions respectively and with motorized or light armor attachment it will use regular line AT."

 EAI.100.focus.8.tt:0 "§RSPECIAL FORCES OPTIONS:§!\n\n§Y-No special forces\n\n-Marines\n\n-Mountaineers§!"

 EAI.100.focus.9.tt:0 "§RHEAVY FIGHTER FOCUS:§!\n\nDetermines whether this country focuses on heavy fighters or not."

 EAI.100.focus.10.tt:0 "§RGROUND SUPPORT OPTIONS:§!\n\n§Y-Close Air Support\n\n-Tactical Bombers\n\nThis country will research and build either close air support or tactical bomber aircraft§!"

 EAI.100.focus.11.tt:0 "§RNAVAL BOMBER FOCUS:§!\n\nDetermines whether this country focuses on naval bombers or not."

 EAI.100.focus.12.tt:0 "§RSTRATEGIC BOMBER FOCUS:§!\n\nDetermines whether this country focuses on strategic bombers or not."

 EAI.100.focus.13.tt:0 "§RDESTROYER FOCUS:§!\n\nDetermines whether this country focuses on destroyers or not."

 EAI.100.focus.14.tt:0 "§RLIGHT CRUISER FOCUS§!\n\nDetermines whether this country focuses on light cruisers or not."

 EAI.100.focus.15.tt:0 "§RHEAVY CRUISER FOCUS:§!\n\nDetermines whether this country focuses on heavy cruisers or not."

 EAI.100.focus.16.tt:0 "§RBATTLECRUISER FOCUS:§!\n\nDetermines whether this country focuses on battlecruisers or not."

 EAI.100.focus.17.tt:0 "§RBATTLESHIP FOCUS:§!\n\nDetermines whether this country focuses on battleships or not."

 EAI.100.focus.18.tt:0 "§RCARRIER FOCUS:§!\n\nDetermines whether this country focuses on carriers or not."

 EAI.100.focus.19.tt:0 "§RSUBMARINE FOCUS:§!\n\nDetermines whether this country focuses on submarines or not."
 
 
   
