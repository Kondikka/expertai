 EAI_config_category_button1_text:0 "Configuración de dificultad"
 EAI_config_category_button1_tt:0 "La configuración de dificultad se trata de mejorar la IA de alguna manera. Estas configuraciones son mucho más extremas que cualquier configuración de dificultad normal (que aún se puede utilizar para mejoras más suaves)."
 EAI_config_category_button2_text:0 "Configuración general"
 EAI_config_category_button2_tt:0 "La configuración general de la IA cambia el comportamiento de la IA o el equilibrio del juego de varias maneras."

 EAI_startup_message_text:0 "¡Bienvenido a Expert AI!\n\n§Y- Este mod está diseñado para funcionar con Hearts of Iron 4 sin modificaciones y con todos los DLC habilitados.§! Los DLC principales son más importantes para que este mod funcione (MTG, NSB, BBA), mientras que la falta de DLC más pequeños puede funcionar bien. Algunos mods de jugabilidad o contenido pueden ser compatibles, pero la mayoría simplemente no funcionará correctamente con este mod.\n\n§Y- Este mod se debe jugar con la IA histórica habilitada y las reglas de comportamiento de la IA predeterminadas.§! Puede cambiar estas reglas sin romper el mod, pero el comportamiento de la IA puede ser incluso peor que en el juego base según las configuraciones exactas y cómo avanza el juego.\n\n§Y- Lee las instrucciones en las ventanas y sugerencias para comprender cómo funciona la configuración del mod. Lee la página del mod en Steam, el hilo de notas de parche y el hilo de documentación del mod para obtener más información.§!\n\n§Y- Cambiar el país que juegas durante el transcurso del juego no funcionará correctamente con este mod.§!\n\n§Y- Los países de la IA tienen, por defecto, configurada la construcción de sus fuerzas militares para ofrecer más desafío en lugar de autenticidad histórica.§! Cada nación se puede personalizar hasta el tipo exacto de barcos que construirá si lo deseas. Más allá de las opciones dadas, los detalles históricos adicionales no son el enfoque principal de este mod.\n\n§Y- En cuanto a la configuración de dificultad, este mod se debe jugar sin las configuraciones de dificultad normales, aunque aún puedes usarlas.§! Este mod permite configurar modos de dificultad dinámicos y estáticos a través de la configuración avanzada del mod. Los ajustes de dificultad dinámica aplicarán automáticamente mejoras a los países con los que luchas. Los ajustes estáticos permiten aplicar bonificaciones permanentes a países de IA específicos de manera similar a como funcionan los deslizadores."

 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "Guía para la configuración de dificultad (Página 1/3)\n\n§L¿Por qué este mod tiene tantas configuraciones de dificultad? Porque la IA tiene muchas debilidades específicas que deben compensarse si deseas un juego equilibrado (asumiendo que eres bueno en el juego y especialmente si quieres jugar con un país importante). Además, algunas configuraciones pueden resultar más inmersivas para ti que otras.\n\n¿Qué son las configuraciones§! §Ydinámicas§! §L? Significa que el mod otorga estas bonificaciones a los países según cómo avanza el juego en lugar de simplemente dar una bonificación permanente a todos los países de la IA. Las configuraciones dinámicas están habilitadas para los países de la IA que están en guerra contigo (un jugador) y están cerca de ti o tus aliados.§! §YLas configuraciones específicas de cada país, por otro lado, siempre están activas y no importa si la IA está luchando contra otra IA o un jugador.\n\n¿Qué es la configuración§! §Yde bonificación§! §Ly en qué se diferencia de las bonificaciones de los deslizadores normales? Esta configuración está destinada, en su mayor parte, a impulsar la industria de la IA para compensar las enormes pérdidas de equipo que sufre durante las guerras. La parte más importante de esta bonificación es una reducción de costos para cualquier equipo terrestre y aéreo del que la IA tenga escasez, lo cual es mucho más alto que cualquier bonificación de deslizador. Esto significa que la IA solo tiene más facilidad para producir el equipo que realmente necesita, pero no construye reservas irrealistas de cosas que no necesita.\n\n¿Qué es§! §YDefensa desesperada§!§L? Esta configuración aumenta gradualmente las bonificaciones para la IA a medida que se acerca a la capitulación, aumentando su producción de equipo y reduciendo el tiempo de reclutamiento de divisiones. De manera similar a la configuración de bonificación, Defensa desesperada también aumenta la producción de equipo para aquellos en los que la IA tiene déficits.§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "Guía para la configuración de dificultad (Página 2/3)\n\n§YBonificación vs Defensa desesperada?§! §LDepende de ti si quieres usar una o ambas. La diferencia principal es que la configuración de bonificación está constantemente activa para la IA, mientras que Defensa desesperada solo se activa cuando la IA está a la defensiva. Ten en cuenta que la reducción de costos del equipo no se acumula cuando se usan ambas configuraciones, solo se utiliza el valor más alto de los dos modificadores.\n\n¿Qué son los§! §YRefuerzos§!§L? Crea equipo y divisiones para la IA en lugar de simplemente otorgar bonificaciones. Esta configuración de dificultad es más extrema que cualquier otra mencionada anteriormente y solo debes usarla cuando las otras configuraciones no sean suficientes.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "Guía para la configuración de dificultad (Página 3/3)\n\n§L¿Por qué la IA debería recibir§! §Yconvoys gratis§!§L? Esto se debe a que es muy fácil destruir los convoys de la IA hasta el punto de que se congela por completo, ya que ni siquiera puede transportar sus unidades donde se necesitan.\n\n¿Por qué§! §Yreducir la desgaste de la IA§!§L? A la IA no le importa si coloca sus divisiones en montañas o pantanos, y su constante reorganización de divisiones garantiza que sufra una gran cantidad de desgaste.§!"

 EAI_config_DIFFICULTY_1_headline:0 "Bonificación dinámica"
 EAI_config_DIFFICULTY_1_tt:0 "Los países enemigos cercanos a ti o a tus aliados reciben una bonificación.\n\n§RPuedes desactivar o anular esta configuración para países específicos a través de la configuración del país.§!"
