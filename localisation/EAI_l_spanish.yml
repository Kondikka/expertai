 EAI_DM_AA.10000.t:0 "Advertencia emitida contra [EAI_illegal_wargoal_invader.GetName]"
 EAI_DM_AA.10000.d:0 "La agresión de [EAI_illegal_wargoal_invader.GetNameDef] hacia [EAI_illegal_wargoal_target.GetName] ha provocado una reacción por parte de otros países que temen por su propia seguridad nacional o por la estabilidad de la región. [EAI_illegal_wargoal_invader.GetNameDef] tiene siete días para cesar sus acciones hostiles hacia [EAI_illegal_wargoal_target.GetName].\n\nIgnorar esta advertencia dañará las futuras relaciones diplomáticas y podría llevar a una intervención en apoyo a [EAI_illegal_wargoal_target.GetName]."
 EAI_DM_AA.10000.o1:0 "Entendido."

 EAI_DM_AA.10000.d.tt:0 "§RCancela tu justificación de guerra contra [EAI_illegal_wargoal_target.GetName] en un plazo de 7 días, o los demás países podrían tomar medidas (garantizar, envío de suministros, voluntarios, tener una visión negativa hacia ti) para apoyar a [EAI_illegal_wargoal_target.GetName].§!\n\n"

