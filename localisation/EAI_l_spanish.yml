 EAI_config_STARTUP_window_desc:0 "§YElije tus preferencias generales aquí o ingresa a la configuración avanzada para personalizar el juego con más detalle. Presiona salir para jugar con la configuración predeterminada.\n\nLa configuración avanzada te permite personalizar los ajustes de dificultad y ciertos comportamientos de la IA en lugar de usar los ajustes preestablecidos aquí, y te brinda más información sobre varias funciones del mod.\n\nPara personalizar un país específico, selecciona un país en el mapa y presiona CTRL-SHIFT-O mientras esta ventana esté abierta.\n\nUtiliza el atajo CTRL-SHIFT-O para abrir la ventana de configuración avanzada en cualquier momento del juego.§!"

 EAI_config_STARTUP_1_headline:0 "Modo"
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "Esto influye en los tipos generales de ejércitos, marinas y aviones que la IA investiga y construye."

 EAI_config_STARTUP_1a:0 "Normal"
 EAI_config_STARTUP_1a_tt:0 "§YModo: Normal§!\n\n§LModo predeterminado. No es tan competitivo como el Modo Desafiante en cuanto a maximización de recursos, tiene más libertad para elegir diferentes estrategias en cada juego y no siempre se adhiere estrictamente a las divisiones meta.§!"

 EAI_config_STARTUP_1b:0 "Desafiante"
 EAI_config_STARTUP_1b_tt:0 "§YModo: Desafiante§!\n\n§LPara aquellos que desean que la IA se centre en construcciones más competitivas. Se enfoca en estrategias más efectivas en lugar de variedad, como: divisiones de 40 anchos, doctrinas efectivas, menos tipos de plantillas, aviones y barcos construidos para enfocar sus investigaciones y XP.§!"

 EAI_config_STARTUP_1c:0 "Histórico"
 EAI_config_STARTUP_1c_tt:0 "§YModo: Histórico§!\n\n§LPara aquellos que desean que la IA evite estrategias meta como divisiones de 40 anchos y desean que la IA (especialmente las principales potencias) construya unidades de manera más histórica y predecible. No esperes una precisión histórica real.§!"

 EAI_config_STARTUP_1d:0 "Aleatorio"
 EAI_config_STARTUP_1d_tt:0 "§YModo: Aleatorio§!\n\n§LCualquier cosa vale. En caso de que quieras que la IA te sorprenda.§!"

 EAI_config_STARTUP_2_headline:0 "Dificultad"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "Estos son ajustes de dificultad que combinan varias configuraciones de dificultad. Estos ajustes de dificultad son completamente opcionales y solo forman una pequeña parte del mod en su conjunto.\n\nSi buscas más dificultad, utilizar la configuración avanzada y potenciar países específicos es una idea mucho mejor."

 EAI_config_STARTUP_2a:0 "Fácil"
 EAI_config_STARTUP_2a_tt:0 "§YDificultad: Fácil§!\n\n§G-La lógica mejorada de envío de suministros de la IA está desactivada.§!"
 
  EAI_config_STARTUP_2b:0 "Normal"
 EAI_config_STARTUP_2b_tt:0 "§YDificultad: Normal§!"

 EAI_config_STARTUP_2c:0 "Difícil"
 EAI_config_STARTUP_2c_tt:0 "§YDificultad: Difícil§!§R\n\n-Dificultad dinámica: Los países enemigos cerca de ti o tus aliados recibirán bonificaciones moderadas.\n\n-Reducción del 25% del desgaste de la IA.§!"

 EAI_config_STARTUP_2d:0 "Muy Difícil"
 EAI_config_STARTUP_2d_tt:0 "§YDificultad: Muy Difícil§!§R\n\n-Dificultad dinámica: Los países enemigos cerca de ti o tus aliados recibirán bonificaciones moderadas.\n\n-Defensa Desesperada Dinámica: Los países en guerra contigo recibirán bonificaciones crecientes a medida que se acerquen a la capitulación.\n\n-Reducción del 50% del desgaste de la IA.§!"

 EAI_config_STARTUP_2e:0 "Locura"
 EAI_config_STARTUP_2e_tt:0 "§YDificultad: Locura§!§R\n\n-Dificultad dinámica: Los países enemigos cerca de ti o tus aliados recibirán bonificaciones altas.\n\n-Defensa Desesperada Dinámica: Los países en guerra contigo recibirán bonificaciones crecientes a medida que se acerquen a la capitulación.\n\n-Reducción del 75% del desgaste de la IA.§!"

 EAI_config_STARTUP_2f:0 "Imposible"
 EAI_config_STARTUP_2f_tt:0 "§YDificultad: Imposible§!§R\n\n-Dificultad dinámica: Los países enemigos cerca de ti o tus aliados recibirán bonificaciones masivas.\n\n-Defensa Desesperada Dinámica: Los países en guerra contigo recibirán bonificaciones crecientes a medida que se acerquen a la capitulación.\n\n-Reforzamientos Dinámicos: Los países en guerra contigo pueden recibir divisiones y equipo gratis cuando estén perdiendo.\n\n-Reducción del 75% del desgaste de la IA.\n\n-Los países de la IA recibirán convoyes gratis cuando tengan menos de 50 disponibles.§!"

