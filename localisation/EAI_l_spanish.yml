 EAI_config_DIFFICULTY_3_headline:0 "Refuerzos dinámicos [EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "Los países controlados por la IA que están en guerra con un jugador pueden recibir divisiones y equipo gratuitos cuando están perdiendo. Los refuerzos llegarán aproximadamente una vez al mes siempre que el país sea elegible para recibirlos.\n\nEl número total de divisiones que se pueden recibir depende del tamaño del país. Su ubicación preferiblemente se encuentra en algún lugar detrás del frente activo pero fuera de tu vista.\n\nEl equipo solo se recibe en las categorías de equipo terrestre donde la IA tiene déficits.\n\n§YNúmero total de divisiones creadas en este juego: [?Global.EAI_global_dd_unit_count]§!\n\n§RPuedes desactivar o anular esta configuración para países específicos a través de la configuración del país.§!"
 EAI_divisions_received_global:0 "([?Global.EAI_global_dd_unit_count])"

 EAI_config_DIFFICULTY_5_headline:0 "Convoyes gratuitos de la IA"
 EAI_config_DIFFICULTY_5_tt:0 "Los países controlados por la IA reciben convoyes gratuitos mensualmente siempre que tengan menos de 50 convoyes disponibles."

 EAI_config_DIFFICULTY_6_headline:0 "Aumento de la planificación/fortificación"
 EAI_config_DIFFICULTY_6_tt:0 "+100% de velocidad de planificación y fortificación (dinámico)."



 EAI_config_GENERAL_1_text:0 "Enfoque militar de la IA"
 EAI_config_GENERAL_1_dropdown_text:0 "Enfoque militar de la IA: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "Esto influye en los tipos generales de ejércitos, marinas y aviones que la IA investiga y construye.\n\n§YCambiar esto una vez que el juego haya comenzado tendrá poco efecto. Aún puedes reconfigurar los enfoques de un país a través de la configuración del país.§!"
 EAI_config_GENERAL_1a_text:0 "Normal"
 EAI_config_GENERAL_1a_tt:0 "§YNormal:§! El modo predeterminado. No es tan competitivo como el Modo Desafiante en cuanto a maximización de estrategias, tiene más libertad para elegir diferentes estrategias en cada juego y no siempre se adhiere estrictamente a las divisiones meta."
 EAI_config_GENERAL_1b_text:0 "Desafiante"
 EAI_config_GENERAL_1b_tt:0 "§YDesafiante:§! Para aquellos que desean que la IA se centre en construcciones más competitivas. Se centra en estrategias más efectivas en lugar de variedad, como: infantería de 40 divisiones, doctrinas efectivas, menos tipos de plantillas, aviones y barcos construidos para centrar su investigación y experiencia más."
 EAI_config_GENERAL_1c_text:0 "Histórico"
 EAI_config_GENERAL_1c_tt:0 "§YHistórico:§! Para aquellos que desean que la IA evite estrategias meta como divisiones de 40 anchos y quieran que la IA (especialmente las potencias principales) construya unidades de manera más histórica y predecible. No esperes una precisión histórica real."
 EAI_config_GENERAL_1d_text:0 "Aleatorio"
 EAI_config_GENERAL_1d_tt:0 "§YAleatorio:§! Todo vale. En caso de que quieras que la IA te sorprenda."

 EAI_config_GENERAL_global_army_config_tt:0 "Configure los enfoques militares para todos los países controlados por la IA que no están siendo configurados por la IA."

 EAI_config_GENERAL_2_text:0 "Diplomacia antiagresión de la IA"
 EAI_config_GENERAL_2_tt:0 "La IA reacciona a las justificaciones y declaraciones de guerra que son "ilegales" (sin núcleo, sin reclamo, no desencadenadas por eventos o enfoques).\n\nEsto incluye (dependiendo de los niveles de tensión mundial y las acciones diplomáticas posibles en ese momento) garantías, voluntarios y envío de suministros para el país atacado, modificadores de diplomacia negativos contra el atacante, países que se unen preventivamente a facciones si se sienten amenazados por guerras contra sus vecinos.\n\nPuedes evitar esto creando pactos de no agresión o manteniendo altas relaciones con los países cercanos."

 EAI_config_GENERAL_3_text:0 "Lógica mejorada de envío de suministros de la IA"
 EAI_config_GENERAL_3_tt:0 "Esto aumenta en gran medida la disposición de la IA para enviar envíos de suministros dependiendo de diversas circunstancias.\n\nEsto puede aumentar significativamente la dificultad, ya que la IA ayuda a otros países (especialmente a los países en la misma facción, o los Aliados que envían suministros a la URSS, etc.) con déficits de equipo."

 EAI_config_GENERAL_4_text:0 "Limitar investigación para las naciones menores"
 EAI_config_GENERAL_4_tt:0 "Todas las naciones menores tienen sus espacios de investigación iniciales reducidos a 1."

 EAI_config_GENERAL_5_text:0 "Modo de rendimiento"
 EAI_config_GENERAL_5_tt:0 "-Limita a todas las naciones menores menos importantes del juego a construir divisiones mientras están en paz. Excluidos: Mancomunidad, señores de la guerra chinos, naciones menores europeas significativas. Estados Unidos también se limita a una cantidad más histórica. Esto, por supuesto, facilita las conquistas no históricas.\n\n-Reduce la frecuencia con la que se actualiza la IA escrita de este mod."

 EAI_config_GENERAL_6_text:0 "España neutral"
 EAI_config_GENERAL_6_tt:0 "España no se unirá a ninguna facción. Ciertas circunstancias como la caída de Alemania o la URSS pueden cambiar esto."

 EAI_config_GENERAL_7_text:0 "Alemania agresiva"
 EAI_config_GENERAL_7_tt:0 "Alemania es más agresiva al tomar Europa, tomando tierras para sí misma, intentando convertir a Hungría/Rumanía en títeres, sin crear la Francia de Vichy, etc.\n\n§YSolo funciona con enfoques históricos.§!"

 EAI_config_GENERAL_8_text:0 "Agresividad en la guerra"
 EAI_config_GENERAL_8_dropdown_text:0 "Agresividad en la guerra: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "La IA normalmente no justifica ni declara guerras que no forman parte de sus enfoques nacionales. Habilitar esta configuración permite a las naciones fascistas y comunistas hacerlo; pueden invadir países si ven una buena oportunidad.\n\n§YEl nivel de agresividad determina el nivel de amenaza mundial en el que la IA puede comenzar a justificar guerras y la frecuencia de las justificaciones.\n\n-Baja: 90% de amenaza mundial\n-Media: 50% de amenaza mundial\n-Alta: 0% de amenaza mundial§!"
 EAI_config_GENERAL_8a_text:0 "Desactivado"
 EAI_config_GENERAL_8b_text:0 "Baja"
 EAI_config_GENERAL_8c_text:0 "Media"
 EAI_config_GENERAL_8d_text:0 "Alta"

 EAI_config_GENERAL_9_text:0 "Ideologías aleatorias para naciones genéricas de IA"
 EAI_config_GENERAL_9_tt:0 "Permite que las naciones de IA con un árbol de enfoque genérico se enfoquen aleatoriamente en ideologías específicas en lugar de mantener la ideología con la que comenzaron (como normalmente sucede en el juego). Es más probable que los países neutrales cambien a ideologías que ya tienen un alto apoyo, mientras que los países no neutrales probablemente mantendrán su ideología actual.\n\nPriorizarán obtener asesores de ideología correspondientes, así como caminos genéricos del árbol de enfoque nacional para cambiar el tipo de gobierno."

 EAI_config_GENERAL_10_text:0 "Egipto como títere"
 EAI_config_GENERAL_10_tt:0 "Una solución alternativa para que la IA del Reino Unido no defienda a Egipto. Ayuda a asegurar que el frente norteafricano no colapse demasiado pronto."

 EAI_config_GENERAL_11_text:0 "Eje: no invadir Noruega"
 EAI_config_GENERAL_11_tt:0 "Evita que la IA del Eje invada Noruega. Noruega tiende a causar todo tipo de problemas a la IA. Esto también evita que Finlandia se una al Eje, lo que significa que Alemania y la URSS pueden centrarse en el frente principal."

 EAI_config_GENERAL_12_text:0 "América del Sur neutral"
 EAI_config_GENERAL_12_tt:0 "Impide que las naciones de América del Sur se unan a la guerra (solo por la programación diplomática de este mod, no por otras razones)."

 EAI_config_GENERAL_13_dropdown_text:0 "Guerra sino-japonesa: [EAI_GetSinoJapaneseWarSetting]"
 EAI_config_GENERAL_13_tt:0 "Establece cómo progresa la guerra sino-japonesa entre las naciones de IA (suponiendo que no haya otros aumentos o demasiada interferencia del jugador).\n\n-Favorecer a Japón: el comportamiento de China controlada por la IA se limita para permitir que Japón controlado por la IA avance y se convierta en un oponente más fuerte en el Pacífico.\n\n-Favorecer a China (comportamiento predeterminado de la IA): China hace todo lo posible contra Japón. §BNingún bando tiene un comportamiento especial limitante de la IA.§!\n\n-Empate: el comportamiento de China controlada por la IA se limita al comienzo de la guerra para permitir que Japón controlado por la IA avance. En cierto punto, se levantan los límites de China controlada por la IA mientras Japón controlado por la IA se vuelve más pasivo en ese frente.\n\nNota: esto solo se aplica a situaciones de IA contra IA. Cuando hay un jugador involucrado (atacando al país debilitado), la IA puede hacer todo lo posible, independientemente. (a veces solo si el jugador es una gran potencia)"
 EAI_config_GENERAL_13a_text:0 "Favorecer a Japón"
 EAI_config_GENERAL_13b_text:0 "Favorecer a China"
 EAI_config_GENERAL_13c_text:0 "Empate"

 EAI_config_GENERAL_14_dropdown_text:0 "Frente Oriental: [EAI_GetEasternFrontSetting]"
 EAI_config_GENERAL_14_tt:0 "Establece cómo progresa el frente oriental entre las naciones de IA (suponiendo que no haya otros aumentos o demasiada interferencia del jugador).\n\n-Favorecer a Alemania: el comportamiento del frente de la URSS controlada por la IA se limita para permitir que Alemania haga un rápido progreso al comienzo de la guerra, y luego intenta resistir la invasión.\n\n-Favorecer a la URSS (comportamiento predeterminado de la IA): la URSS hace todo lo posible contra el Eje. §BNingún bando tiene un comportamiento especial limitante de la IA.§!\n\nNota: esto solo se aplica a situaciones de IA contra IA. Cuando hay un jugador involucrado (atacando al país debilitado), la IA puede hacer todo lo posible, independientemente. (a veces solo si el jugador es una gran potencia)"
 EAI_config_GENERAL_14a_text:0 "Favorecer a Alemania"
 EAI_config_GENERAL_14b_text:0 "Favorecer a la URSS"

 
 
