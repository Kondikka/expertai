 EAI_config_DIFFICULTY_2a_text:0 "Desactivada"
 EAI_config_DIFFICULTY_2b_text:0 "Baja"
 EAI_config_DIFFICULTY_2b_tt:0 "§YDefensa desesperada: Baja\n\nBonificaciones de Defensa desesperada en el mínimo (progreso de rendición > 0%):§!\n\n§L-Tiempo de reclutamiento de divisiones: -60%\n-Producción de astilleros: +5%\n-Crecimiento de eficiencia de producción: +10%\n\nAdemás, cualquier equipo terrestre y aéreo del que este país tenga escasez tiene una reducción de costos baja.§!"
 EAI_config_DIFFICULTY_2c_text:0 "Media"
 EAI_config_DIFFICULTY_2c_tt:0 "§YDefensa desesperada: Media\n\nBonificaciones de Defensa desesperada en el mínimo (progreso de rendición > 0%):§!\n\n§L-Tiempo de reclutamiento de divisiones: -60%\n-Producción de astilleros: +5%\n-Crecimiento de eficiencia de producción: +10%\n\nAdemás, cualquier equipo terrestre y aéreo del que este país tenga escasez tiene una reducción de costos baja.§!\n\n§YBonificaciones de Defensa desesperada en el máximo (progreso de rendición del 25%):§!\n\n§L-Tiempo de reclutamiento de divisiones: -80%\n-Producción de astilleros: +100%\n-Crecimiento de eficiencia de producción: +50%\n\nAdemás, cualquier equipo terrestre y aéreo del que este país tenga escasez tiene una reducción de costos alta.§!"
 EAI_config_DIFFICULTY_2d_text:0 "Alta"
 EAI_config_DIFFICULTY_2d_tt:0 "§YDefensa desesperada: Alta\n\nBonificaciones de Defensa desesperada en el mínimo (progreso de rendición > 0%):§!\n\n§L-Tiempo de reclutamiento de divisiones: -60%\n-Producción de astilleros: +5%\n-Crecimiento de eficiencia de producción: +10%\n\nAdemás, cualquier equipo terrestre y aéreo del que este país tenga escasez tiene una reducción de costos baja.§!\n\n§YBonificaciones de Defensa desesperada en el máximo (progreso de rendición del 50%):§!\n\n§L-Tiempo de reclutamiento de divisiones: -80%\n-Producción de astilleros: +100%\n-Crecimiento de eficiencia de producción: +50%\n\nAdemás, cualquier equipo terrestre y aéreo del que este país tenga escasez tiene una reducción de costos alta.§!"

