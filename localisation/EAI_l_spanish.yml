 EAI_DM.1301_d:0 "[SOV.GetNameDefCap] y [ENG.GetNameDef] han lanzado una invasión conjunta a Irán. Citan preocupaciones estratégicas sobre la región como su justificación."
 EAI_DM.1301.o1:0 "Interesante..."
 EAI_DM.1302_t:0 "Operación Conciencia"
 EAI_DM.1302_d:0 "[From.GetNameDefCap] se ha negado a llevar a cabo una invasión conjunta a Irán."
 EAI_DM.1302.o1:0 "Malditos."
 EAI_DM.1303_t:0 "Operación Conciencia"
 EAI_DM.1303_d:0 "[From.GetNameDefCap] ha aceptado ayudarnos en una invasión conjunta a Irán."
 EAI_DM.1303.o1:0 "Bien."

 EAI_DM.24.t:0 "Operación Barbarroja"
 EAI_DM.24.d:0 "La derrota de Finlandia en la Guerra de Invierno contra la Unión Soviética los ha dejado tambaleándose. La Unión Soviética continúa presionándolos con más demandas.\n\nTenemos la oportunidad de contactar discretamente al círculo interno del gobierno finlandés y pedirles que se unan a nuestra próxima guerra contra la Unión Soviética."
 EAI_DM.24.o1:0 "Contactar al liderazgo finlandés"
 EAI_DM.24.o2:0 "No los necesitamos."

 EAI_DM.25.t:0 "Operación Barbarroja"
 EAI_DM.25.d:0 "El gobierno alemán ha contactado a nuestro liderazgo en secreto. Planean invadir la Unión Soviética y nos han invitado a unirnos."
 EAI_DM.25.o1:0 "Aceptar"
 EAI_DM.25.o2:0 "Rechazar"

 EAI_DM.26.t:0 "Operación Barbarroja"
 EAI_DM.26.d:0 "El gobierno finlandés ha aceptado unirse a nuestra guerra."
 EAI_DM.26.o1:0 "Entiendo."

 EAI_DM.27.t:0 "Operación Barbarroja"
 EAI_DM.27.d:0 "El gobierno finlandés ha rechazado unirse a nuestra guerra."