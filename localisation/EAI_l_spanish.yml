 EAI_config_COUNTRY_2b_tt:0 "§YDefensa Desesperada: Bajo\n\nBonificaciones de Defensa Desesperada en el mínimo (>0% de progreso de rendición):§!\n\n§L-Tiempo de reclutamiento de divisiones: -60%\n-Producción en astilleros: +5%\n-Crecimiento de eficiencia de producción: +10%\n\nAdemás, cualquier equipo terrestre y aéreo que falte en este país tiene una reducción de costos baja.§!\n\n§YBonificaciones de Defensa Desesperada en el máximo (>90% de progreso de rendición):§!\n\n§L-Tiempo de reclutamiento de divisiones: -69%\n-Producción en astilleros: +50%\n-Crecimiento de eficiencia de producción: +100%\n\nAdemás, cualquier equipo terrestre y aéreo que falte en este país tiene una reducción de costos media.§!"
 EAI_config_COUNTRY_2c_text:0 "Medio"
 EAI_config_COUNTRY_2c_tt:0 "§YDefensa Desesperada: Medio\n\nBonificaciones de Defensa Desesperada en el mínimo (>0% de progreso de rendición):§!\n\n§L-Tiempo de reclutamiento de divisiones: -60%\n-Producción en astilleros: +5%\n-Crecimiento de eficiencia de producción: +10%\n\nAdemás, cualquier equipo terrestre y aéreo que falte en este país tiene una reducción de costos baja.§!\n\n§YBonificaciones de Defensa Desesperada en el máximo (>50% de progreso de rendición):§!\n\n§L-Tiempo de reclutamiento de divisiones: -80%\n-Producción en astilleros: +100%\n-Crecimiento de eficiencia de producción: +200%\n\nAdemás, cualquier equipo terrestre y aéreo que falte en este país tiene una reducción de costos alta.§!"
 EAI_config_COUNTRY_2d_text:0 "Alto"
 EAI_config_COUNTRY_2d_tt:0 "§YDefensa Desesperada: Alto\n\nBonificaciones de Defensa Desesperada en el mínimo (>0% de progreso de rendición):§!\n\n§L-Tiempo de reclutamiento de divisiones: -69%\n-Producción en astilleros: +50%\n-Crecimiento de eficiencia de producción: +100%\n\nAdemás, cualquier equipo terrestre y aéreo que falte en este país tiene una reducción de costos media.§!\n\n§YBonificaciones de Defensa Desesperada en el máximo (>50% de progreso de rendición):§!\n\n§L-Tiempo de reclutamiento de divisiones: -80%\n-Producción en astilleros: +100%\n-Crecimiento de eficiencia de producción: +200%\n\nAdemás, cualquier equipo terrestre y aéreo que falte en este país tiene una reducción de costos alta.!"

