 EAI_DM.58.t:0 "África Oriental Italiana"
 EAI_DM.58.d:0 "Nuestros líderes en Roma proponen que establezcamos una nueva colonia en África Oriental Italiana mediante la fusión de nuestras tres posesiones en el Cuerno de África: Eritrea italiana, Etiopía italiana y Somalia italiana, y designen al héroe de guerra de la guerra etíope, Pietro Badoglio, como su Virrey."
 EAI_DM.58.o1:0 "Redactar la constitución."
 EAI_DM.58.o2:0 "Mantenerla bajo nuestra estricta administración."

 EAI_DM.1000.t:0 "Expert AI"
 EAI_DM.1000.d:0 "[From.GetName] está justificando un objetivo de guerra contra [Root.GetName] (25 días)."

 EAI.4.t:0 "Expert AI"
 EAI.4.d:0 "El jugador que controla [From.GetNameDef] ha abierto el evento de configuración de Expert AI."

 EAI.3.t:0 "Expert AI"
 EAI.3.d:0 "Esto parece ser un juego multijugador. Solo un jugador puede configurar los ajustes de inicio. Sin embargo, puedes elegir si permitir que todos abran la ventana de configuración avanzada más adelante en el juego o limitarla solo a ti. Cada vez que se abra la ventana de configuración, todos los jugadores del juego recibirán una notificación.\n\n¿Deseas configurar los ajustes de inicio de Expert AI en esta sesión?"
 EAI.3.o3:0 "Sí, y solo yo puedo abrir la ventana de configuración durante este juego."
 EAI.3.o1:0 "Sí, pero se permite a todos abrir la ventana de configuración más adelante."
 EAI.3.o2:0 "No, deja que alguien más configure el mod."

 EAI_operation_countenance:0 "Operación Conciencia"
 EAI_operation_countenance_desc:0 "Nos estamos preparando para un ataque sorpresa a Irán."
 EAI_propose_operation_countenance:0 "Proponer Operación Conciencia"
 EAI_propose_operation_countenance_desc:0 "Proponer una invasión conjunta anglo-soviética a Irán para asegurar su petróleo y una ruta de suministro segura hacia la Unión Soviética."
 EAI_DM.1300_t:0 "Operación Conciencia"
 EAI_DM.1300_d:0 "Hemos recibido una propuesta de [From.GetNameDef] para lanzar una invasión conjunta a Irán. Dicen que debemos asegurar sus campos petrolíferos del enemigo y establecer una ruta de suministro segura hacia la Unión Soviética."
 EAI_DM.1300.o1:0 "Estamos de acuerdo."
 EAI_DM.1300.o2:0 "Rechazamos la propuesta."
 EAI_DM.1300.tt:0 "Lanzaremos un ataque sorpresa en 35 días."
