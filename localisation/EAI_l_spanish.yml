  EAI_config_ARMY_help_tt:0 "Enfoques Militares de la IA\n\nEn este mod, la IA construye su ejército de acuerdo con sus enfoques militares. Al comienzo del juego, la IA no ha elegido ningún enfoque; normalmente elige sus enfoques durante el primer mes del juego, después de que se haya reanudado. Según estos enfoques, la IA determina qué tecnologías investigar, qué tipo de plantillas de división, variantes de equipo y diseños de barcos crear, qué producir y cuánto producir, entre otras cosas.\n\nVerás los enfoques que la IA ha elegido en esta pantalla (a menos que estés utilizando el modo de configuración de enfoque global en la configuración general). Puedes editar estos enfoques en cualquier momento, excepto cuando la IA misma los está configurando, lo cual puede llevar hasta un mes cuando lo hacen por primera vez durante un juego (la IA no comenzará a configurarlos mientras tengas abierta la configuración de su país).\n\nLos enfoques establecidos manualmente por ti no serán modificados por la IA más adelante, pero de lo contrario, la IA puede cambiar estos enfoques durante el juego. Las elecciones de enfoque propias de la IA dependen del modo de enfoque militar general en la configuración general."

