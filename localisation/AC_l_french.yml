 AC_building_amount_increase_button_tt:0 "Sélectionner le nombre de bâtiment du même type à construire dans cet État.\n\n§LLe nombre maximum dépendra du bâtiment, des emplacements libres dans l'État et de vos technologies.§!\n\n§LShift-click pour en ajouter ou enlever 5.§!"


 
