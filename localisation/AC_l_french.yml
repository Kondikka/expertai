 AC_build_button_text:0 "[AC_GetBuildButtonText]"
 AC_start_project:0 "Lancer un Projet"
 AC_cancel_project:0 "Annuler le Projet"
 AC_build_button_tt:0 "§GPresser ce bouton lancera un projet de construction dans l'onglet de décisions ou annulera un projet en cours dans cet État.§!\n\n[AC_GetGUIValues]§LProjets possibles uniquement avec les pays alliés.§!\n\n§LLe nombre maximum de projets que votre pays peut effectuer simultanément dépendra de son modificateur de vitesse de construction (+1 par tranche de 10% de bonus de vitesse de construction), mais ne pourra jamais dépasser 5.\n\nMaximum un projet en même temps par État.\n\nUn projet sera automatiquement annulé s'il n'y a plus d'emplacement libre dans l'État ou si celui-ci passe sous le contrôle d'un pays non allié ne l'ayant pas autorisé.\n\nUn projet annulé requiert un délai d'un jour pour être à nouveau disponible.\n\nLa vitesse de construction pourra subir jusqu'à 50% de pénalité en fonction de la distance entre votre capitale et l'État ciblé.§!"
 AC_gui_values:0 "§YCoût en poids politique :§! [?Root.AC_project_political_power_cost^-1]\n§YTemps de construction :§! [?Root.AC_project_construction_duration^-1] jours\n§YTemps total de construction:§! [?Root.AC_project_total_construction_duration_display^-1] jours\n§YPénalité de vitesse de construction :§! [?Root.AC_project_construction_speed_display^-1]%\n\n"



 AC_assist_repair_button_text:0 "Aide à la Réparation"
 AC_assist_repair_button_tt:0 "Aide ce pays à la réparation de ses bâtiments.\n\n§YGain quotidien en poids politique :§! §R-1§!\n\n§YDurée :§!§! §G180 jours\n\n§LUn seul pays à la fois peut être aidé dans ses réparations.\n\nAnnuler l'aide à la réparation en cliquant sur ce bouton ou depuis l'onglet de décisions à tout moment. Un jour de délai est nécessaire pour la réactiver.§!"

