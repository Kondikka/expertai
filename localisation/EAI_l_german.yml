 EAI.3.d:0 "Dies scheint ein Multiplayer-Spiel zu sein. Nur ein Spieler darf die Starteinstellungen vornehmen. Du kannst jedoch festlegen, ob jeder das erweiterte Konfigurationsfenster später im Spiel öffnen oder nur auf sich selbst beschränken darf. Jedes Mal, wenn das Konfigurationsfenster geöffnet wird, wird jeder Spieler im Spiel benachrichtigt. \n\nMöchtest du die Starteinstellungen für die Expert-AI in dieser Sitzung konfigurieren?"
