 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "Anleitung zu den Schwierigkeitseinstellungen (Seite 1/3) \n\n§Warum hat dieser Mod so viele Schwierigkeitseinstellungen? Weil die KI viele spezifische Schwächen hat, die kompensiert werden müssen, wenn du ein ausgeglichenes Spiel willst (vorausgesetzt, du bist gut im Spiel und vor allem, wenn du ein wichtiges Land spielen möchtest). Außerdem können einige Einstellungen interessanter sein als andere. \n\nWas sind§! §Ydynamische§! §Einstellungen? Das bedeutet, dass die Mod diese Boni an Länder vergeben wird, abhängig davon, wie das Spiel fortschreitet, anstatt nur einen dauerhaften Bonus für alle KI-Länder zu vergeben. Dynamische Einstellungen sind für KI-Länder aktiviert, die sich im Krieg mit dir (einem Spieler) befinden und in unmittelbarer Nähe zu dir oder deinen Verbündeten sind.§! §Yländerspezifische§! §Einstellungen dagegen sind immer aktiv und es ist ihnen egal, ob die KI eine andere KI oder einen Spieler bekämpft. \n\nWas sind §! §YBonus§! §LEinstellungen und wie unterscheidet es sich von den Vanille-Slider-Boni? Diese Einstellung soll vor allem die Industrie der KI ankurbeln, um die enormen Ausrüstungsverluste auszugleichen, die die KI in Kriegen erleidet. Der wichtigste Teil dieses Bonus ist eine Kostenreduzierung für Land- und Luftausrüstung, bei der die KI zu kurz ist, was weit höher ist als jeder Slider-Bonus. Das bedeutet, dass die KI nur eine einfachere Zeit für die Herstellung von Ausrüstung hat, die sie wirklich benötigt, aber keine unrealistischen Vorräte an Dingen baut, die sie nicht benötigt. \n\nWas ist§! §YVerzweifelte Verteidigung§!§L? Diese Einstellung erhöht allmählich die Boni für die KI, wenn diese der Kapitulation näher rückt, wodurch die Ausrüstungsproduktion gesteigert wird und die Rekrutierungszeit der Sparte verkürzt wird. Ähnlich wie bei der Bonus-Einstellung erhöht Desperate Defence auch die Produktion von Geräten, bei denen die KI Mängel aufweist.§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "§Anleitung zu den Schwierigkeitseinstellungen (Seite 2/3) \n\n§Bonus vs. Verzweifelte Verteidigung? §! § Es liegt an dir, ob du eine oder beide davon wollen. Der Hauptunterschied besteht darin, dass die Bonus-Einstellung für die KI ständig aktiv ist, während Verzweifelte Verteidigung nur aktiviert wird, wenn die KI in der Defensive ist. Beachte, dass die Kostensenkung der Ausrüstung nicht stapelbar ist, wenn beide verwendet werden. Es wird nur der höchste der beiden Modifikatoren verwendet. \n\nWas sind§!§JVerstärkungen§!§L? Es erstellt Ausrüstung UND Divisionen für die KI, anstatt nur Boni zu vergeben. Dies ist eine extreme Schwierigkeitseinstellung als alle oben genannten. Du solltest diese Einstellung nur verwenden, wenn andere Einstellungen nicht ausreichen.!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "§Anleitung zu den Schwierigkeitseinstellungen (Seite 3/3) \n\n§Warum sollte die KI !§Ykostenlose Konvois§!§L erhalten? Dies liegt daran, dass es sehr einfach ist, die Konvois einer KI so weit zu zerstören, dass sie vollständig gelähmt sind, da sie ihre Einheiten nicht einmal dorthin transportieren können, wo sie gebraucht werden. Warum sollte die KI §!§Planungs-/Verschanzungsgeschwindigkeit§!§L erhalten? Wenn es eine Sache gibt, die die KI gerne macht, ist es das ständige Mischen der Einheiten. Das bedeutet, dass es oft die Verschanzung seiner Einheiten ruiniert oder nicht lange genug still bleibt, um einen Planungsbonus zu erhalten, was für sie einen erheblichen Nachteil darstellt. \n\nWarum§! §YKI-Abnutzung reduzieren§!§L? Die KI macht es nichts aus, ob sie ihre Divisionen auf Bergen oder Sümpfen abstellt, und ihre konstante Divisionsverschiebung sorgt für massive Zermürbung.!"
 
