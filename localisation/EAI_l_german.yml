 EAI_config_GENERAL_1_text:0 "Militärische Schwerpunkte der KI"
 EAI_config_GENERAL_1_dropdown_text:0 "Militärische Schwerpunkte der KI: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "Dies beeinflusst die Arten von Armeen, Marine und Flugzeugen, die die KI erforscht und baut.\n\n§YDies zu ändern, sobald das Spiel begonnen hat, hat wenig Wirkung. Du kannst den Fokus eines Landes immer noch durch die Länderkonfiguration neu konfigurieren.§!"
 EAI_config_GENERAL_1a_text:0 "Normal"
 EAI_config_GENERAL_1a_tt:0 "§YNormal:§! Der Standardmodus. Nicht so konkurrenzfähig wie der herausfordernde Modus, wenn es um Min-Maxing geht, hat er mehr Freiheit bei der Wahl verschiedener Strategien in jedem Spiel und hält sich möglicherweise nicht immer an strikte Metadivisionen."
 EAI_config_GENERAL_1b_text:0 "Herausfordernd"
 EAI_config_GENERAL_1b_tt:0 "§YHerausfordernd:§! Für diejenigen, die wollen, dass sich die KI auf wettbewerbsfähigere Bauten konzentriert. Es konzentriert sich auf effektivere Strategien statt auf Vielfalt wie: 40-W-Infanterie, effektive Doktrinen, weniger Arten von Schablonen, Flugzeuge und Schiffe, die gebaut wurden, um ihre Forschung und XP stärker zu fokussieren."
 EAI_config_GENERAL_1c_text:0 "Historisch"
 EAI_config_GENERAL_1c_tt:0 "§YHistorisch:§! Für diejenigen, die wollen, dass die KI Metastrategien wie 40 Gefechtsbreite vermeidet, und die KI (insbesondere Großmächte), Einheiten historisch und vorhersehbarer bauen soll. Erwarte keine echte historische Genauigkeit."
 EAI_config_GENERAL_1d_text:0 "Zufällig"
 EAI_config_GENERAL_1d_tt:0 "§YZufällig:§! Alles geht. Für den Fall, dass die KI dich überraschen soll"
 
 EAI_config_GENERAL_global_army_config_tt:0 "Configure military focuses for all AI countries that are not being configured by the AI."

 EAI_config_GENERAL_2_text:0 "KI Anti-Aggression-Diplomatie"
 EAI_config_GENERAL_2_tt:0 "Die KI reagiert auf Kriegsgründe und -erklärungen, die "illegal" sind (kein Kerngebiete, kein Anspruch, kein Ereignis oder Fokus ausgelöst).\n\nDies umfasst (abhängig von den Spannungen in der Welt und den derzeit möglichen diplomatischen Maßnahmen) Garantien, Freiwillige und Leih-Pachtverträge für das angegriffene Land, negative Modifikatoren der Diplomatie gegen den Angreifer sowie Länder, die sich präventiv Fraktionen anschließen, wenn sie sich durch Kriege von ihren Nachbarn bedroht fühlen. \n\nDu kannst das umgehen, indem du Nichtangriffspakte schaffen oder gute Beziehungen zu den benachbarten Ländern aufrechterhalten."
 
 EAI_config_GENERAL_3_text:0 "Verbesserte KI-Lend-Lease-Logik"
 EAI_config_GENERAL_3_tt:0 "Dies erhöht die Bereitschaft der KI, Leih-und Pachtvertäge zu senden, je nach den verschiedenen Umständen erheblich. \n\nDas kann die Schwierigkeit erheblich erhöhen, da die KI anderen Ländern (insbesondere Ländern derselben Fraktion oder der Alliierten schicken Lend-Leasing zur UdSSR usw.) hilft mit Ausrüstungsdefiziten."
 
 EAI_config_GENERAL_4_text:0 "Beschränken Sie die Forschung für Minderjährige"
 EAI_config_GENERAL_4_tt:0 "Die Startzeit für Forschungsintervalle aller kleineren Nationen wird auf 1 reduziert."
 
 EAI_config_GENERAL_5_text:0 "Leistungsmodus"
 EAI_config_GENERAL_5_tt:0 "-Schränkt alle weniger wichtigen Kleinmächte im Spiel darauf ein, im Frieden Divisionen aufzubauen. Ausgeschlossen ist das Commonwealth, die chinesischen Kriegsherren und bedeutende europäische Kleinmächte. \n\nDie USA sind auch auf einen historischen Betrag begrenzt. Dies erleichtert natürlich historische Eroberungen.-Reduziert die Häufigkeit, mit der die gescriptete KI dieses Mods aktualisiert wird."
 
 EAI_config_GENERAL_6_text:0 "Neutrales Spanien"
 EAI_config_GENERAL_6_tt:0 "Spanien wird keiner Fraktion beitreten. Bestimmte Länder wie Deutschland oder die UdSSR können dies ändern."
 
 EAI_config_GENERAL_7_text:0 "Aggressives Deutschland"
 EAI_config_GENERAL_7_tt:0 "Deutschland ist aggressiver, wenn es darum geht, Europa zu übernehmen, Land zu erobern, Ungarn und Rumänien zu Marionetten zu machen, nicht Vichy-Frankreich zu gründen usw.\n\n§YFunktioniert nur mit historischen Schwerpunkten.§!"

 EAI_config_GENERAL_8_text:0 "Kriegsaggressivität"
 EAI_config_GENERAL_8_dropdown_text:0 "Kriegsaggressivität: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "Die KI rechtfertigt und erklärt normalerweise keine Kriege, die nicht Teil ihrer nationalen Schwerpunkte sind. Wenn du diese Einstellung aktivierst, können faschistische und kommunistische Nationen dies tun. Es kann in Länder einmarschieren, wenn es eine gute Gelegenheit sieht.\n\n§YDas Aggressivitätsniveau bestimmt das weltweite Bedrohungsniveau, ab dem die KI Kriege rechtfertigen kann und die Häufigkeit von Begründungen.\n\n-Niedrig: 90% Weltspannung\n-Mittel: 50% Weltspannung\n-Hoch: 0% Weltspannung§!"
 EAI_config_GENERAL_8a_text:0 "Ausschalten"
 EAI_config_GENERAL_8b_text:0 "Leicht"
 EAI_config_GENERAL_8c_text:0 "Mittel"
 EAI_config_GENERAL_8d_text:0 "Hoch"

 EAI_config_GENERAL_9_text:0 "Zufällige generische KI-Nation-Ideologien"
 EAI_config_GENERAL_9_tt:0 "Erlaube den KI-Nationen mit einem generischen Fokusbaum, sich willkürlich auf bestimmte Ideologien zu konzentrieren, anstatt die Ideologie beizubehalten, mit der sie begonnen haben (wie es normalerweise im Spiel geschieht). Neutrale Länder werden eher zu Ideologien wechseln, die bereits eine hohe Unterstützung haben, während Nicht-Neutrale ihre gegenwärtige Ideologie wahrscheinlich beibehalten werden.\n\nSie werden vorrangig ihre jeweiligen Ideologieberater sowie generische nationale Fokusbaumpfade erhalten, um den Regierungstyp zu ändern."
 
 EAI_config_GENERAL_10_text:0 "Marionette Ägypten"
 EAI_config_GENERAL_10_tt:0 "Ein Workaround-Fix für die UK-KI , der Ägypten nicht verteidigt. Hilft sicherzustellen, dass der nordafrikanische Schauplatz nicht zu früh zusammenbricht."
 
 EAI_config_GENERAL_11_text:0 "Axis: Do not invade Norway"
 EAI_config_GENERAL_11_tt:0 "Prevent AI Axis from invading Norway. Norway tends to cause all kinds of trouble for the AI. This also prevents Finland from joining Axis which means Germany and USSR can focus on all their attention to the main front."
 
 EAI_config_GENERAL_12_text:0 "Neutral South America"
 EAI_config_GENERAL_12_tt:0 "Stop South American nations from joining the war (only from this mod's diplomatic scripting, not for other reasons)."


 
