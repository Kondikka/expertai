 EAI_config_STARTUP_window_desc:0 "§YWähle hier die allgemeinen Einstellungen oder gebe die erweiterte Konfiguration ein, um das Spiel detaillierter anzupassen. Drücke die Exit-Taste, um mit den Standardeinstellungen zu spielen.\n\nDie erweiterte Konfiguration ermöglicht die Anpassung der Schwierigkeitseinstellungen und dss Verhalten der KI, anstatt die Voreinstellungen hier zu verwenden. Du erhälst weitere Informationen zu den verschiedenen Mod-Funktionen.\n\nUm ein bestimmtes Land anzupassen, wähle ein Land auf der Registerkarte "Entscheidungen" oder wähle ein Land auf der Karte aus und drücke STRG-UMSCHALT-O, während dieses Fenster geöffnet ist.\n\nBenutze die Tastenkombination STRG-UMSCHALT-O, um das erweiterte Konfigurationsfenster an einer beliebigen Stelle im Spiel zu öffnen§!"
 
 EAI_config_STARTUP_1_headline:0 "Modus"
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "Dies beeinflusst die Arten von Armeen, Marine und Flugzeugen, die die KI erforscht und baut."
 
 EAI_config_STARTUP_1a:0 "Normal"
 EAI_config_STARTUP_1a_tt:0 "§YMode: Normal§!\n\n§LThe default mode. Not as competitive as the Challenging Mode when it comes to min-maxing, it has more freedom in choosing different strategies in each game and may not always stick to strictly meta divisions.§!"
 
 EAI_config_STARTUP_1b:0 "Schwierig"
 EAI_config_STARTUP_1b_tt:0 "§YModus: Schwierig§!\n\n§LFür diejenigen, die wollen, dass sich die KI auf wettbewerbsfähigere Templates konzentriert. Die KI konzentriert sich auf effektivere Strategien statt auf Vielfalt wie: 40-W-Infanterie, effektive Doktrinen, weniger Arten von Templates, Flugzeuge und Schiffe, die gebaut wurden, um sich auf die Forschung und Erfahrung stärker zu konzentrieren.§!"
 
 EAI_config_STARTUP_1c:0 "Historisch"
 EAI_config_STARTUP_1c_tt:0 "§YModus: Historisch§!\n\n§LFür diejenigen, die wollen, dass die KI Metastrategien wie 40 Breitenunterschiede vermeidet, und die KI (insbesondere Großmächte), Einheiten historisch und vorhersehbarer bauen soll. Erwarte keine echte historische Genauigkeit.§!"
 
 EAI_config_STARTUP_1d:0 "Zufällig"
 EAI_config_STARTUP_1d_tt:0 "§YModus: Zufällig§!\n\n§LAlles geht. Für den Fall, falls du möctest, das die KI dich überraschen soll.§!"
 
 EAI_config_STARTUP_2_headline:0 "Schwierigkeit"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "Dies sind Schwierigkeitsvorgaben, die verschiedene Schwierigkeitsstufen kombinieren. Diese Schwierigkeitseinstellungen sind völlig optional und nur ein kleiner Teil des gesamten Mods. Verwende die erweiterte Konfiguration, um diese Einstellungen anzupassen, oder verwende die Entscheidungen, um ein bestimmtes Land zu verbessern. \n\nWenn du nach mehr Herrausforderung suchst, ist die Verwendung der erweiterten Konfiguration und der Aufwertung bestimmter Länder eine viel bessere Idee."
 
 EAI_config_STARTUP_2a:0 "Einfach"
 EAI_config_STARTUP_2a_tt:0 "§YSchwierigkeit: Einfach§!\n\n§G-KI-Widerstandsreduzierung deaktiviert (KI verwendet die schonendste Besatzungsrichtlinie). \n\n-Verbesserte KI-Lend-Lease-Logik deaktiviert.§! \n\n§G-AI-Aggressionsverhalten deaktiviert.§!"
 
 EAI_config_STARTUP_2b:0 "Normal"
 EAI_config_STARTUP_2b_tt:0 "§YSchwierigkeit: Normal§!\n\n§R-AI nimmt 75% weniger Auswirkungen von Widerstand zu.§!"
 
 EAI_config_STARTUP_2c:0 "Schwer"
 EAI_config_STARTUP_2c_tt:0 "§YSchwierigkeit: Schwer!\n\n§R-Die KI nimmt 75% weniger Auswirkungen von Widerstand zu.\n\n-Dynamischer Schwierigkeit: Enemy countries near you or your allies will receive moderate bonuses.\n\n-25% Reduktion der KI-Zermürbung.§!"
 
 EAI_config_STARTUP_2d:0 "Sehr schwer"
 EAI_config_STARTUP_2d_tt:0 "§YSchwierigkeit: Sehr schwer§!\n\n§R-KI nimmt 75% weniger Auswirkungen von Widerstand zu.\n\n-Dynamische Schwierigkeit: Enemy countries near you or your allies will receive moderate bonuses.\n\n-Dynamische verzweifelte Verteidigung: Länder, die sich im Krieg mit dir befinden, erhalten immer höhere Boni, wenn sie sich der Kapitulation nähern.\n\n-50% Reduktion der KI-Zermürbung.§!"
 
 EAI_config_STARTUP_2e:0 "Wahnsinnig"
 EAI_config_STARTUP_2e_tt:0 "§YSchwierigkeit: Wahnsinnig§!\n\n§R-KI nimmt 75% weniger Auswirkungen von Widerstand zu.\n\n-Dynamische Schwierigkeit: Enemy countries near you or your allies will receive high bonuses.\n\n-Dynamische verzweifelte Verteidigung: Länder, die sich im Krieg mit dir befinden, erhalten immer höhere Boni, wenn sie sich der Kapitulation nähern.\n\n-75% Reduktion der KI-Zermürbung.§!"
 
 EAI_config_STARTUP_2f:0 "Unmöglich"
 EAI_config_STARTUP_2f_tt:0 "§YSchwierigkeit: Unmöglich§!\n\n§R-KI nimmt 75% weniger Auswirkungen von Widerstand zu.\n\n-Dynamische Schwierigkeit: Enemy countries near you or your allies will receive massive bonuses.\n\n-Dynamische verzweifelte Verteidigung: Länder, die sich im Krieg mit dir befinden, erhalten immer höhere Boni, wenn sie sich der Kapitulation nähern.\n\n-Dynamische Verstärkung: Länder, die sich im Krieg mit dir befinden, erhalten bei Verlust möglicherweise kostenlose Divisionen und Ausrüstung.\n\n-75% Reduktion der KI-Zermürbung.\n\n-KI-Länder erhalten kostenlose Konvois, wenn ihnen weniger als 50 zur Verfügung stehen.§!"
 
