 EAI_config_DIFFICULTY_3_headline:0 "Dynamische Verstärkungen [EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "KI-Länder, die sich im Krieg mit einem Spieler befinden, erhalten bei Verlust möglicherweise freie Divisionen und Ausrüstung. Verstärkungen werden etwa monatlich eintreffen, solange das Land dafür in Frage kommt.\n\n\n\nEquipment is only received in land equipment categories where the AI has deficits.\n\nDie Gesamtzahl der Abteilungen, die empfangen werden können, hängt von der Größe des Landes ab. Ihre Position ist vorzugsweise irgendwo hinter der aktiven Front, aber außerhalb deiner Sichtweite.§YGesamtzahl der in diesem Spiel erstellten Divisionen: [?Global.EAI_global_dd_unit_count]§!\n\n§RDu kannst diese Einstellung für bestimmte Länder über die Länderkonfiguration deaktivieren oder überschreiben.§!"
