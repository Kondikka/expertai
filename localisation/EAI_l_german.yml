 EAI_config_category_button1_text:0 "Schwierigkeitseinstellungen"
 EAI_config_category_button1_tt:0 "Bei den Schwierigkeitseinstellungen geht es darum, die KI auf die eine oder andere Weise zu verbessern. Diese Einstellungen sind weitaus extremer als alle Vanille-Schwierigkeitsgrade (die immer noch für mildere Buffs verwendet werden können)."
