 EAI_DM_AA.10000.d:0 "[EAI_illegal_wargoal_invader.GetNameDef]s Aggression gegen [EAI_illegal_wargoal_target.GetName] hat eine Reaktion von anderen Ländern ausgelöst, die um deine eigene nationale Sicherheit oder die Stabilität der Region fürchten. [EAI_illegal_wargoal_invader.GetNameDef] hat sieben Tage Zeit, um seine feindseligen Aktionen gegen [EAI_illegal_wargoal_target.GetName] einzustellen.\n\nDie Nichtbeachtung dieser Warnung wird den künftigen diplomatischen Beziehungen schaden und möglicherweise zu einer Intervention zur Unterstützung [EAI_illegal_wargoal_target.GetName]s führen."
