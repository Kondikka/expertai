 EAI_config_DIFFICULTY_2_headline:0 "Dynamische verzweifelte Verteidigung"
 EAI_config_DIFFICULTY_2_tt:0 "KI-Länder, die sich im Krieg mit einem Spieler befinden, erhalten immer höhere Boni für die Industrie und die Rekrutierungszeit, wenn sie der Kapitulation näher kommen.\n\n§RDu kannst diese Einstellung für bestimmte Länder über die Länderkonfiguration deaktivieren oder überschreiben.§!"
 EAI_config_DIFFICULTY_2a_text:0 "Ausschalten"
 EAI_config_DIFFICULTY_2b_text:0 "Niedrig"
 EAI_config_DIFFICULTY_2b_tt:0 "§YVerzweifelte Verteidigung: Niedrig\n\nVerzweifelte Verteidigungsboni mindestens (> 0% Kapitulationsfortschritt):§!\n\n§L-Division Rekrutierungszeit: -60%\n-Werftausgabe: +5%\n-Wachstum der Produktionseffizienz: +10%\n\nDarüber hinaus hat jede Land- und Luftausrüstung, die diesem Land knapp ist, eine geringe Kostenreduzierung.§!\n\n§YVerzweifelte Verteidigungsboni maximal (> 90% Kapitulationsfortschritt):§!\n\n§L-Rekrutierungszeit der Abteilung: -69%\n-Werftausgabe: +50%\n-Wachstum der Produktionseffizienz: +100%\n\nDarüber hinaus hat jede Land- und Luftausrüstung, die diesem Land knapp ist, eine mittlere Kostensenkung.§!"
